        function initializeARCanvas() {
            arCanvas = document.getElementById('ar-canvas');
            if (!arCanvas) return false;
            
            arContext = arCanvas.getContext('2d');
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’ç”»é¢ã‚µã‚¤ã‚ºã«åˆã‚ã›ã‚‹

        // 3DçŸ¢å°æç”»
        function drawARArrow(direction, distance) {
            if (!arContext) return;
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢
            arContext.clearRect(0, 0, arCanvas.width, arCanvas.height);
            
            const centerX = arCanvas.width / 2;
            const centerY = arCanvas.height / 2 + 50; // å°‘ã—ä¸‹ã«é…ç½®
            const arrowLength = Math.min(100, Math.max(30, 200 - distance));
            
            // æ–¹å‘ã«åŸºã¥ã„ã¦çŸ¢å°å›è»¢ï¼ˆãƒ‡ãƒã‚¤ã‚¹ã®å‘ãã‚‚è€ƒæ…®ï¼‰
            let adjustedDirection = direction;
            if (deviceOrientation && deviceOrientation.alpha !== null) {
                adjustedDirection = direction - deviceOrientation.alpha;
            }
            
            const angleRad = (adjustedDirection - 90) * Math.PI / 180;
            
            arContext.save();
            arContext.translate(centerX, centerY);
            arContext.rotate(angleRad);
            
            // çŸ¢å°ã®å½±
            arContext.shadowColor = 'rgba(0, 0, 0, 0.5)';
            arContext.shadowBlur = 5;
            arContext.shadowOffsetX = 3;
            arContext.shadowOffsetY = 3;
            
            // çŸ¢å°æœ¬ä½“
            arContext.fillStyle = '#FF6B6B';
            arContext.strokeStyle = '#FF4444';
            arContext.lineWidth = 3;
            
            arContext.beginPath();
            arContext.moveTo(0, -arrowLength);
            arContext.lineTo(-20, -arrowLength + 30);
            arContext.lineTo(-8, -arrowLength + 30);
            arContext.lineTo(-8, arrowLength);
            arContext.lineTo(8, arrowLength);
            arContext.lineTo(8, -arrowLength + 30);
            arContext.lineTo(20, -arrowLength + 30);
            arContext.closePath();
            
            arContext.fill();
            arContext.stroke();
            
            // å…‰æ²¢åŠ¹æœ
            const gradient = arContext.createLinearGradient(-10, -arrowLength, 10, arrowLength);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            arContext.fillStyle = gradient;
            arContext.fill();
            
            arContext.restore();
            
            // è·é›¢è¡¨ç¤º
            arContext.fillStyle = 'white';
            arContext.font = 'bold 16px Arial';
            arContext.textAlign = 'center';
            arContext.strokeStyle = 'black';
            arContext.lineWidth = 3;
            
            const distanceText = `${Math.round(distance)}m`;
            arContext.strokeText(distanceText, centerX, centerY + 80);
            arContext.fillText(distanceText, centerX, centerY + 80);
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const Ï†1 = lat1 * Math.PI/180;
            const Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180;
            const Î”Î» = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                    Math.cos(Ï†1) * Math.cos(Ï†2) *
                    Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const Ï†1 = lat1 * Math.PI/180;
            const Ï†2 = lat2 * Math.PI/180;
            const Î”Î» = (lng2-lng1) * Math.PI/180;

            const y = Math.sin(Î”Î») * Math.cos(Ï†2);
            const x = Math.cos(Ï†1)*Math.sin(Ï†2) - Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î”Î»);

            return (Math.atan2(y, x) * 180/Math.PI + 360) % 360;
        }
