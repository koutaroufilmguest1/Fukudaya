<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>温泉旅館ARナビゲーション</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* メイン画面制御 */
        .screen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            display: none !important;
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .screen.active {
            display: flex !important;
            flex-direction: column !important;
            justify-content: flex-start !important;
            align-items: center !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* 初期化画面 */
        #loading-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            justify-content: center !important;
        }

        .loading-content h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin: 1rem 0;
            min-height: 1.5rem;
        }

        /* 目的地選択画面 */
        #destination-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            text-align: center !important;
            padding: 1rem !important;
            width: 100% !important;
            height: 100% !important;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch !important;
        }

        .destination-content {
            width: 100% !important;
            max-width: 100% !important;
            padding: 1rem 0 !important;
        }

        .destination-content h2 {
            font-size: clamp(1.3rem, 4vw, 2rem);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 1rem;
        }

        .destination-grid {
            display: grid !important;
            grid-template-columns: 1fr !important;
            gap: 1rem !important;
            width: 100% !important;
            max-width: 400px !important;
            margin: 0 auto !important;
            padding: 1rem !important;
            box-sizing: border-box !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .destination-card {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 15px !important;
            padding: 1.5rem 1rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            text-align: center !important;
            min-height: 120px !important;
            width: 100% !important;
            box-sizing: border-box !important;
            position: relative !important;
            z-index: 10 !important;
        }

        .destination-card:hover,
        .destination-card:active {
            transform: translateY(-3px) !important;
            background: rgba(255, 255, 255, 0.25) !important;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2) !important;
        }

        .destination-card .icon {
            font-size: 2.5rem !important;
            margin-bottom: 0.8rem !important;
            display: block !important;
            line-height: 1 !important;
        }

        .destination-card h3 {
            font-size: 1.2rem !important;
            margin-bottom: 0.5rem !important;
            font-weight: 600 !important;
        }

        .destination-card p {
            font-size: 0.9rem !important;
            opacity: 0.9 !important;
            line-height: 1.3 !important;
        }

        /* AR画面 */
        #ar-screen {
            background: black !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
        }

        /* カメラ映像 */
        #camera-video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: 1 !important;
            background: black !important;
        }

        /* AR Canvas */
        #ar-canvas {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 50 !important;
            pointer-events: none !important;
        }

        /* ARオーバーレイUI */
        .ar-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            pointer-events: none !important;
            z-index: 100 !important;
        }

        .ar-info {
            position: absolute !important;
            top: 20px !important;
            left: 20px !important;
            right: 20px !important;
            background: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            padding: 1rem !important;
            border-radius: 10px !important;
            pointer-events: auto !important;
            font-size: 0.9rem !important;
        }

        .ar-controls {
            position: absolute !important;
            bottom: 30px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            display: flex !important;
            gap: 1rem !important;
            pointer-events: auto !important;
        }

        .ar-button {
            background: rgba(255, 255, 255, 0.9) !important;
            border: none !important;
            border-radius: 25px !important;
            padding: 10px 20px !important;
            font-size: 0.9rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            min-width: 80px !important;
        }

        .ar-button:hover,
        .ar-button:active {
            background: white !important;
            transform: scale(1.05) !important;
        }

        /* カメラ初期化メッセージ */
        .camera-loading {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            background: rgba(0, 0, 0, 0.9) !important;
            color: white !important;
            padding: 2rem !important;
            border-radius: 10px !important;
            text-align: center !important;
            z-index: 9999 !important;
        }

        .camera-loading h3 {
            margin-bottom: 1rem;
        }

        .camera-loading .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 1rem auto;
        }

        /* デバッグパネル（最小化対応版） */
        .debug-panel {
            position: fixed !important;
            bottom: 10px !important;
            right: 10px !important;
            background: rgba(0, 0, 0, 0.85) !important;
            color: white !important;
            padding: 0.8rem !important;
            border-radius: 8px !important;
            font-size: 0.7rem !important;
            z-index: 2000 !important;
            pointer-events: auto !important;
            max-height: 150px !important;
            overflow-y: auto !important;
            transition: all 0.3s ease !important;
            cursor: pointer !important;
            width: auto !important;
            max-width: 300px !important;
        }

        .debug-panel.minimized {
            width: 120px !important;
            max-height: 40px !important;
            padding: 0.5rem !important;
            overflow: hidden !important;
        }

        .debug-panel.minimized h4 {
            font-size: 0.7rem !important;
            margin: 0 !important;
        }

        .debug-panel.minimized .debug-content {
            display: none !important;
        }

        .debug-panel h4 {
            margin-bottom: 0.5rem !important;
            color: #4CAF50 !important;
            font-size: 0.8rem !important;
        }

        .debug-item {
            margin: 0.2rem 0 !important;
            padding: 0.1rem 0 !important;
            border-bottom: 1px solid rgba(255,255,255,0.1) !important;
            font-size: 0.7rem !important;
        }

        .debug-item:last-child {
            border-bottom: none !important;
        }

        .debug-status {
            display: inline-block !important;
            width: 8px !important;
            height: 8px !important;
            border-radius: 50% !important;
            margin-right: 0.3rem !important;
        }

        .debug-status.ok {
            background: #4CAF50 !important;
        }

        .debug-status.error {
            background: #f44336 !important;
        }

        .debug-status.warning {
            background: #ff9800 !important;
        }

        .debug-status.progress {
            background: #2196F3 !important;
            animation: pulse 1s infinite !important;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* アニメーション効果 */
        .fade-in {
            animation: fadeIn 0.5s ease-in !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scale-in {
            animation: scaleIn 0.4s ease-out !important;
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* モバイル専用調整 */
        @media (max-width: 768px) {
            .destination-content h2 {
                font-size: 1.4rem !important;
                margin-bottom: 1rem !important;
            }
            
            .destination-grid {
                gap: 0.8rem !important;
                padding: 0.5rem !important;
            }
            
            .destination-card {
                padding: 1.2rem 0.8rem !important;
                min-height: 100px !important;
            }
            
            .destination-card .icon {
                font-size: 2.2rem !important;
                margin-bottom: 0.6rem !important;
            }
            
            .destination-card h3 {
                font-size: 1.1rem !important;
            }
            
            .destination-card p {
                font-size: 0.8rem !important;
            }

            .debug-panel {
                left: 10px !important;
                max-width: calc(100vw - 20px) !important;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .destination-card:active {
                transform: scale(0.98) !important;
                background: rgba(255, 255, 255, 0.3) !important;
            }
        }
    </style>
</head>
<body>
    <!-- 初期化画面 -->
    <div id="loading-screen" class="screen active">
        <div class="loading-content">
            <h1>🏨 温泉旅館ARナビ</h1>
            <div class="loading-spinner"></div>
            <div class="status-message" id="status-message">システムを初期化中...</div>
        </div>
    </div>

    <!-- 目的地選択画面 -->
    <div id="destination-screen" class="screen">
        <div class="destination-content">
            <h2>🎯 目的地を選択してください</h2>
            <div class="destination-grid" id="destination-grid"></div>
        </div>
    </div>

    <!-- AR画面 -->
    <div id="ar-screen" class="screen">
        <!-- カメラ映像 -->
        <video id="camera-video" autoplay playsinline muted></video>
        
        <!-- AR Canvas（矢印描画用） -->
        <canvas id="ar-canvas"></canvas>
        
        <!-- ARオーバーレイUI -->
        <div class="ar-overlay">
            <div class="ar-info" id="ar-info">
                <h3 id="current-destination">目的地: 未選択</h3>
                <p id="distance-info">距離: 計算中...</p>
                <p id="direction-info">方向: 取得中...</p>
                <p id="camera-status">📷 カメラ: 起動中...</p>
            </div>
            
            <div class="ar-controls">
                <button class="ar-button" onclick="goBackToDestinations()">🔙 戻る</button>
                <button class="ar-button" onclick="recalculateRoute()">🔄 再計算</button>
            </div>
        </div>
    </div>

    <!-- デバッグパネル -->
    <div class="debug-panel" id="debug-panel">
        <h4>🔧 システム状態</h4>
        <div id="debug-content" class="debug-content"></div>
    </div>

    <script>
        // グローバル変数
        let currentScreen = 'loading';
        let selectedDestination = null;
        let userPosition = null;
        let deviceOrientation = null;
        let isARActive = false;
        let destinationCardsCount = 0;
        let cameraStream = null;
        let videoElement = null;
        let arCanvas = null;
        let arContext = null;
        let debugMinimized = false;
        
        let debugInfo = {
            initialization: 'pending',
            sensors: 'pending',
            ui: 'pending',
            ar: 'pending',
            gps: 'pending',
            cards: 'pending',
            camera: 'pending',
            video: 'pending'
        };

        // GPS座標更新（長崎県）
        const DEFAULT_POSITION = {
            lat: 32.76656645690299,
            lng: 129.8575246988253,
            accuracy: 10
        };

        // 目的地データ（長崎県の座標に更新）
        const destinations = [
            {
                id: 'onsen',
                name: '温泉大浴場',
                icon: '♨️',
                description: '露天風呂と内湯をお楽しみください',
                coordinates: { lat: 32.76676645690299, lng: 129.8577246988253, floor: 1 }
            },
            {
                id: 'restaurant',
                name: 'お食事処',
                icon: '🍽️',
                description: '季節の会席料理をご堪能ください',
                coordinates: { lat: 32.76686645690299, lng: 129.8578246988253, floor: 1 }
            },
            {
                id: 'lobby',
                name: 'ロビー・フロント',
                icon: '🏛️',
                description: 'チェックイン・アウト、各種ご案内',
                coordinates: { lat: 32.76646645690299, lng: 129.8574246988253, floor: 1 }
            },
            {
                id: 'garden',
                name: '日本庭園',
                icon: '🌸',
                description: '四季折々の美しい庭園',
                coordinates: { lat: 32.76696645690299, lng: 129.8579246988253, floor: 1 }
            },
            {
                id: 'shop',
                name: 'お土産処',
                icon: '🎁',
                description: '地元の特産品とお土産',
                coordinates: { lat: 32.76636645690299, lng: 129.8573246988253, floor: 1 }
            },
            {
                id: 'karaoke',
                name: 'カラオケルーム',
                icon: '🎤',
                description: 'ご家族・ご友人とお楽しみください',
                coordinates: { lat: 32.76666645690299, lng: 129.8576246988253, floor: 2 }
            }
        ];

        // 初期化処理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 ARナビゲーションシステム起動');
            setupDebugPanel();
            updateDebugInfo();
            initializeSystem();
        });

        function setupDebugPanel() {
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.addEventListener('click', toggleDebugPanel);
        }

        function toggleDebugPanel() {
            const debugPanel = document.getElementById('debug-panel');
            debugMinimized = !debugMinimized;
            
            if (debugMinimized) {
                debugPanel.classList.add('minimized');
            } else {
                debugPanel.classList.remove('minimized');
            }
        }

        function minimizeDebugPanel() {
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.classList.add('minimized');
            debugMinimized = true;
        }

        async function initializeSystem() {
            try {
                updateStatus('システムを初期化中...');
                debugInfo.initialization = 'progress';
                updateDebugInfo();

                await delay(500);
                updateStatus('デバイス機能を確認中...');
                
                await initializeSensors();
                debugInfo.sensors = 'ok';
                updateDebugInfo();

                await delay(300);
                updateStatus('UIを準備中...');
                await prepareDestinationScreen();
                debugInfo.ui = 'ok';
                updateDebugInfo();

                await delay(500);
                updateStatus('システム確認中...');
                debugInfo.ar = 'ok';
                updateDebugInfo();

                await delay(800);
                updateStatus('初期化完了！目的地を選択してください');
                debugInfo.initialization = 'ok';
                updateDebugInfo();

                // 初期化完了後にデバッグパネルを最小化
                setTimeout(() => {
                    minimizeDebugPanel();
                }, 2000);

                await delay(1000);
                switchScreen('destination');

            } catch (error) {
                console.error('初期化エラー:', error);
                updateStatus('初期化に失敗しました: ' + error.message);
                debugInfo.initialization = 'error';
                updateDebugInfo();
            }
        }

        async function initializeSensors() {
            return new Promise((resolve, reject) => {
                try {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                userPosition = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude,
                                    accuracy: position.coords.accuracy
                                };
                                console.log('📍 GPS位置取得成功:', userPosition);
                                debugInfo.gps = 'ok';
                                updateDebugInfo();
                                resolve();
                            },
                            (error) => {
                                console.warn('GPS取得失敗、デフォルト位置を使用:', error);
                                userPosition = DEFAULT_POSITION;
                                debugInfo.gps = 'warning';
                                updateDebugInfo();
                                resolve();
                            },
                            { enableHighAccuracy: true, timeout: 5000, maximumAge: 60000 }
                        );
                    } else {
                        userPosition = DEFAULT_POSITION;
                        debugInfo.gps = 'warning';
                        updateDebugInfo();
                        resolve();
                    }

                    if (window.DeviceOrientationEvent) {
                        window.addEventListener('deviceorientation', (event) => {
                            deviceOrientation = {
                                alpha: event.alpha,
                                beta: event.beta,
                                gamma: event.gamma
                            };
                        });
                    }

                } catch (error) {
                    reject(error);
                }
            });
        }

        async function prepareDestinationScreen() {
            return new Promise((resolve) => {
                const grid = document.getElementById('destination-grid');
                if (!grid) {
                    console.error('destination-grid要素が見つかりません');
                    debugInfo.cards = 'error';
                    updateDebugInfo();
                    resolve();
                    return;
                }

                grid.style.display = 'grid';
                grid.style.visibility = 'visible';
                grid.style.opacity = '1';
                grid.innerHTML = '';

                destinationCardsCount = 0;

                destinations.forEach((dest, index) => {
                    setTimeout(() => {
                        const card = createDestinationCard(dest);
                        grid.appendChild(card);
                        destinationCardsCount++;
                        
                        setTimeout(() => {
                            card.style.display = 'block';
                            card.style.visibility = 'visible';
                            card.style.opacity = '1';
                        }, 50);

                        console.log(`✅ 目的地カード生成: ${dest.name} (${destinationCardsCount}/${destinations.length})`);
                        
                        if (destinationCardsCount === destinations.length) {
                            debugInfo.cards = 'ok';
                            updateDebugInfo();
                            console.log('✅ 全目的地カード生成完了');
                            resolve();
                        }
                    }, index * 100);
                });
            });
        }

        function createDestinationCard(destination) {
            const card = document.createElement('div');
            card.className = 'destination-card scale-in';
            card.onclick = () => selectDestination(destination);
            
            card.style.display = 'block';
            card.style.visibility = 'visible';
            card.style.opacity = '1';
            
            card.innerHTML = `
                <span class="icon">${destination.icon}</span>
                <h3>${destination.name}</h3>
                <p>${destination.description}</p>
            `;
            
            return card;
        }

        // 画面切り替え制御
        function switchScreen(screenName) {
            console.log(`🔄 画面切り替え: ${currentScreen} → ${screenName}`);
            
            const currentScreenElement = document.getElementById(`${currentScreen}-screen`);
            if (currentScreenElement) {
                currentScreenElement.classList.remove('active');
                currentScreenElement.style.display = 'none';
            }

            const newScreenElement = document.getElementById(`${screenName}-screen`);
            if (newScreenElement) {
                newScreenElement.style.display = 'flex';
                newScreenElement.classList.add('active');
                newScreenElement.classList.add('fade-in');
                
                setTimeout(() => {
                    newScreenElement.style.opacity = '1';
                    newScreenElement.style.visibility = 'visible';
                }, 10);
            } else {
                console.error(`画面要素が見つかりません: ${screenName}-screen`);
                return;
            }

            currentScreen = screenName;
            updateDebugInfo();
            
            console.log(`✅ 画面切り替え完了: ${screenName}`);
        }

        // 目的地選択処理
        function selectDestination(destination) {
            console.log('🎯 目的地選択:', destination.name);
            selectedDestination = destination;
            
            document.getElementById('current-destination').textContent = 
                `目的地: ${destination.name}`;
            
            initializeCamera();
            switchScreen('ar');
        }

        // カメラ初期化メッセージ表示
        function showCameraLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'camera-loading';
            loadingDiv.className = 'camera-loading';
            loadingDiv.innerHTML = `
                <h3>📷 カメラを起動中...</h3>
                <p>しばらくお待ちください</p>
                <div class="loading-spinner"></div>
            `;
            document.body.appendChild(loadingDiv);
        }

        function hideCameraLoading() {
            const loadingDiv = document.getElementById('camera-loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // ARキャンバス初期化
        function initializeARCanvas() {
            arCanvas = document.getElementById('ar-canvas');
            if (!arCanvas) return false;
            
            arContext = arCanvas.getContext('2d');
            
            // キャンバスサイズを画面サイズに合わせる
            function resizeCanvas() {
                arCanvas.width = window.innerWidth;
                arCanvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            return true;
        }

        // 3D矢印描画
        function drawARArrow(direction, distance) {
            if (!arContext) return;
            
            // キャンバスクリア
            arContext.clearRect(0, 0, arCanvas.width, arCanvas.height);
            
            const centerX = arCanvas.width / 2;
            const centerY = arCanvas.height / 2 + 50; // 少し下に配置
            const arrowLength = Math.min(100, Math.max(30, 200 - distance));
            
            // 方向に基づいて矢印回転（デバイスの向きも考慮）
            let adjustedDirection = direction;
            if (deviceOrientation && deviceOrientation.alpha !== null) {
                adjustedDirection = direction - deviceOrientation.alpha;
            }
            
            const angleRad = (adjustedDirection - 90) * Math.PI / 180;
            
            arContext.save();
            arContext.translate(centerX, centerY);
            arContext.rotate(angleRad);
            
            // 矢印の影
            arContext.shadowColor = 'rgba(0, 0, 0, 0.5)';
            arContext.shadowBlur = 5;
            arContext.shadowOffsetX = 3;
            arContext.shadowOffsetY = 3;
            
            // 矢印本体
            arContext.fillStyle = '#FF6B6B';
            arContext.strokeStyle = '#FF4444';
            arContext.lineWidth = 3;
            
            arContext.beginPath();
            arContext.moveTo(0, -arrowLength);
            arContext.lineTo(-20, -arrowLength + 30);
            arContext.lineTo(-8, -arrowLength + 30);
            arContext.lineTo(-8, arrowLength);
            arContext.lineTo(8, arrowLength);
            arContext.lineTo(8, -arrowLength + 30);
            arContext.lineTo(20, -arrowLength + 30);
            arContext.closePath();
            
            arContext.fill();
            arContext.stroke();
            
            // 光沢効果
            const gradient = arContext.createLinearGradient(-10, -arrowLength, 10, arrowLength);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            arContext.fillStyle = gradient;
            arContext.fill();
            
            arContext.restore();
            
            // 距離表示
            arContext.fillStyle = 'white';
            arContext.font = 'bold 16px Arial';
            arContext.textAlign = 'center';
            arContext.strokeStyle = 'black';
            arContext.lineWidth = 3;
            
            const distanceText = `${Math.round(distance)}m`;
            arContext.strokeText(distanceText, centerX, centerY + 80);
            arContext.fillText(distanceText, centerX, centerY + 80);
        }

        // カメラ初期化
        async function initializeCamera() {
            try {
                console.log('📱 カメラ初期化開始');
                showCameraLoading();
                
                debugInfo.camera = 'progress';
                updateDebugInfo();
                
                // ARキャンバス初期化
                if (!initializeARCanvas()) {
                    throw new Error('ARキャンバス初期化失敗');
                }
                
                // カメラ権限取得
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280, min: 640 },
                        height: { ideal: 720, min: 480 },
                        frameRate: { ideal: 30, min: 15 }
                    },
                    audio: false
                });
                
                console.log('✅ カメラストリーム取得成功');
                cameraStream = stream;
                debugInfo.camera = 'ok';
                
                // video要素に直接ストリーム設定
                videoElement = document.getElementById('camera-video');
                if (!videoElement) {
                    throw new Error('カメラvideo要素が見つかりません');
                }
                
                videoElement.srcObject = stream;
                
                // カメラ映像開始待機
                return new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('カメラ映像開始タイムアウト'));
                    }, 10000);

                    videoElement.onloadedmetadata = () => {
                        console.log('✅ カメラ映像メタデータ読み込み完了');
                        
                        videoElement.play().then(() => {
                            clearTimeout(timeout);
                            
                            // 映像サイズ確認
                            if (videoElement.videoWidth > 0 && videoElement.videoHeight > 0) {
                                console.log(`✅ カメラ映像開始: ${videoElement.videoWidth}x${videoElement.videoHeight}`);
                                debugInfo.video = 'ok';
                                
                                // カメラ状態更新
                                document.getElementById('camera-status').textContent = 
                                    `📷 カメラ: ${videoElement.videoWidth}x${videoElement.videoHeight}`;
                                
                                hideCameraLoading();
                                isARActive = true;
                                startNavigation();
                                resolve();
                            } else {
                                debugInfo.video = 'warning';
                                reject(new Error('カメラ映像サイズが0です'));
                            }
                            
                            updateDebugInfo();
                            
                        }).catch(reject);
                    };

                    videoElement.onerror = (error) => {
                        clearTimeout(timeout);
                        reject(error);
                    };
                });
                
            } catch (error) {
                console.error('カメラ初期化エラー:', error);
                hideCameraLoading();
                debugInfo.camera = 'error';
                debugInfo.video = 'error';
                updateDebugInfo();
                
                alert(`カメラにアクセスできません: ${error.message}\n\nブラウザの設定でカメラアクセスを許可してください。`);
            }
        }

        function startNavigation() {
            if (!selectedDestination || !userPosition) {
                console.error('ナビゲーション開始に必要な情報が不足');
                return;
            }

            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                selectedDestination.coordinates.lat, selectedDestination.coordinates.lng
            );

            const bearing = calculateBearing(
                userPosition.lat, userPosition.lng,
                selectedDestination.coordinates.lat, selectedDestination.coordinates.lng
            );

            document.getElementById('distance-info').textContent = 
                `距離: 約${Math.round(distance)}m`;
            document.getElementById('direction-info').textContent = 
                `方向: ${Math.round(bearing)}°`;

            // AR矢印描画
            if (arContext) {
                drawARArrow(bearing, distance);
            }

            console.log('🧭 ナビゲーション開始');
            
            // 定期的な矢印更新
            startArrowUpdate(bearing, distance);
        }

        function startArrowUpdate(initialBearing, initialDistance) {
            const updateArrow = () => {
                if (!isARActive || !selectedDestination || !userPosition) return;
                
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    selectedDestination.coordinates.lat, selectedDestination.coordinates.lng
                );

                const bearing = calculateBearing(
                    userPosition.lat, userPosition.lng,
                    selectedDestination.coordinates.lat, selectedDestination.coordinates.lng
                );

                if (arContext) {
                    drawARArrow(bearing, distance);
                }
            };
            
            // 1秒ごとに更新
            const arrowInterval = setInterval(() => {
                if (!isARActive) {
                    clearInterval(arrowInterval);
                    return;
                }
                updateArrow();
            }, 1000);
        }

        // ユーティリティ関数
        function updateStatus(message) {
            const statusElement = document.getElementById('status-message');
            if (statusElement) {
                statusElement.textContent = message;
            }
            console.log('📢 Status:', message);
        }

        function updateDebugInfo() {
            const debugContent = document.getElementById('debug-content');
            if (!debugContent) return;

            const videoInfo = videoElement ? 
                (videoElement.videoWidth > 0 ? `${videoElement.videoWidth}x${videoElement.videoHeight}` : '準備中') 
                : '未取得';

            debugContent.innerHTML = `
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.initialization}"></span>
                    初期化: ${getStatusText(debugInfo.initialization)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.sensors}"></span>
                    センサー: ${getStatusText(debugInfo.sensors)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.ui}"></span>
                    UI: ${getStatusText(debugInfo.ui)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.cards}"></span>
                    目的地カード: ${destinationCardsCount}個
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.camera}"></span>
                    カメラ: ${getStatusText(debugInfo.camera)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.video}"></span>
                    映像: ${videoInfo}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.ar}"></span>
                    AR: ${getStatusText(debugInfo.ar)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.gps}"></span>
                    GPS: ${getStatusText(debugInfo.gps)}
                </div>
                <div class="debug-item">
                    現在画面: ${currentScreen}
                </div>
                <div class="debug-item">
                    選択目的地: ${selectedDestination ? selectedDestination.name : '未選択'}
                </div>
                <div class="debug-item">
                    位置: ${userPosition ? `${userPosition.lat.toFixed(6)}, ${userPosition.lng.toFixed(6)}` : '未取得'}
                </div>
            `;
        }

        function getStatusText(status) {
            switch(status) {
                case 'ok': return '正常';
                case 'error': return 'エラー';
                case 'warning': return '警告';
                case 'progress': return '処理中';
                default: return '待機中';
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δλ = (lng2-lng1) * Math.PI/180;

            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1)*Math.sin(φ2) - Math.sin(φ1)*Math.cos(φ2)*Math.cos(Δλ);

            return (Math.atan2(y, x) * 180/Math.PI + 360) % 360;
        }

        // AR制御関数
        function goBackToDestinations() {
            // カメラストリーム停止
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            // video要素クリア
            if (videoElement) {
                videoElement.srcObject = null;
                videoElement = null;
            }
            
            // ARキャンバスクリア
            if (arContext) {
                arContext.clearRect(0, 0, arCanvas.width, arCanvas.height);
            }
            
            isARActive = false;
            selectedDestination = null;
            debugInfo.camera = 'pending';
            debugInfo.video = 'pending';
            updateDebugInfo();
            switchScreen('destination');
        }

        function recalculateRoute() {
            if (selectedDestination) {
                startNavigation();
            }
        }

        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('JavaScriptエラー:', e.error);
            debugInfo.initialization = 'error';
            updateDebugInfo();
        });

        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            if (isARActive) {
                isARActive = false;
            }
        });

        console.log('✅ ARナビゲーションシステム スクリプト読み込み完了');
    </script>
