<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長崎県温泉旅館 WebARナビゲーション - 方向修正完全版</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* メインUI */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        /* ヘッダー */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* コンパス */
        .compass-container {
            position: absolute;
            top: 100px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid #fff;
        }

        .compass {
            width: 100px;
            height: 100px;
            position: relative;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #f0f0f0 100%);
        }

        .compass-needle {
            position: absolute;
            top: 10px;
            left: 50%;
            width: 3px;
            height: 35px;
            background: linear-gradient(180deg, #ff4444 0%, #ff4444 60%, #333 60%, #333 100%);
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            border-radius: 2px;
            transition: transform 0.5s ease-out;
        }

        .compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .compass-labels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .compass-label {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .compass-label.north {
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff4444;
            font-size: 16px;
        }

        .compass-label.east {
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
        }

        .compass-label.south {
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .compass-label.west {
            top: 50%;
            left: 8px;
            transform: translateY(-50%);
        }

        /* 方向矢印 */
        .direction-arrow {
            position: absolute;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 68, 68, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
            transition: all 0.5s ease-out;
        }

        .direction-arrow::before {
            content: '↑';
            transform: rotate(0deg);
            transition: transform 0.5s ease-out;
        }

        /* 目的地選択 */
        .destination-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-height: 250px;
            overflow-y: auto;
        }

        .destination-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .destination-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .destination-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .destination-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .destination-item.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
        }

        .destination-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .destination-distance {
            font-size: 12px;
            opacity: 0.9;
        }

        /* デバッグ情報 */
        .debug-info {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            max-width: 250px;
            display: none;
            border: 1px solid #00ff00;
        }

        .debug-info.show {
            display: block;
        }

        .debug-row {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        /* 校正モーダル */
        .calibration-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .calibration-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .calibration-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .calibration-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .calibration-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            min-width: 120px;
        }

        .calibration-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .calibration-button.skip {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        /* レスポンシブ */
        @media (max-width: 480px) {
            .compass-container {
                width: 100px;
                height: 100px;
                top: 80px;
                right: 15px;
            }

            .compass {
                width: 80px;
                height: 80px;
            }

            .direction-arrow {
                width: 70px;
                height: 70px;
                font-size: 28px;
                top: 240px;
            }

            .destination-panel {
                bottom: 15px;
                left: 15px;
                right: 15px;
                padding: 15px;
            }

            .debug-info {
                left: 15px;
                font-size: 11px;
                padding: 10px;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- UI オーバーレイ -->
    <div class="ui-overlay">
        <!-- ヘッダー -->
        <div class="header">
            <div class="logo">🏨 長崎県温泉旅館 ARナビ</div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="statusText">初期化中...</span>
            </div>
        </div>

        <!-- コンパス -->
        <div class="compass-container">
            <div class="compass">
                <div class="compass-needle" id="compassNeedle"></div>
                <div class="compass-center"></div>
                <div class="compass-labels">
                    <div class="compass-label north">N</div>
                    <div class="compass-label east">E</div>
                    <div class="compass-label south">S</div>
                    <div class="compass-label west">W</div>
                </div>
            </div>
        </div>

        <!-- 方向矢印 -->
        <div class="direction-arrow" id="directionArrow"></div>

        <!-- 目的地選択パネル -->
        <div class="destination-panel">
            <div class="destination-title">📍 目的地を選択してください</div>
            <div class="destination-list">
                <button class="destination-item" data-destination="lobby">
                    <div class="destination-info">
                        <span>🛋️ ロビー</span>
                    </div>
                    <div class="destination-distance">北へ20m</div>
                </button>
                <button class="destination-item" data-destination="onsen">
                    <div class="destination-info">
                        <span>♨️ 温泉大浴場</span>
                    </div>
                    <div class="destination-distance">北へ40m</div>
                </button>
                <button class="destination-item" data-destination="restaurant">
                    <div class="destination-info">
                        <span>🍽️ レストラン</span>
                    </div>
                    <div class="destination-distance">北東へ40m</div>
                </button>
                <button class="destination-item" data-destination="elevator">
                    <div class="destination-info">
                        <span>🚪 エレベーター</span>
                    </div>
                    <div class="destination-distance">北西へ15m</div>
                </button>
            </div>
        </div>

        <!-- デバッグ情報 -->
        <div class="debug-info" id="debugInfo">
            <div style="color: #ffff00; margin-bottom: 10px; font-weight: bold;">長崎県ARナビ デバッグ</div>
            <div class="debug-row">
                <span>生センサー値:</span>
                <span id="rawHeading">---°</span>
            </div>
            <div class="debug-row">
                <span>磁気偏差補正:</span>
                <span id="correctedHeading">---°</span>
            </div>
            <div class="debug-row">
                <span>長崎県偏差:</span>
                <span>-6.9°</span>
            </div>
            <div class="debug-row">
                <span>コンパス角度:</span>
                <span id="compassAngle">---°</span>
            </div>
            <div class="debug-row">
                <span>目的地角度:</span>
                <span id="targetAngle">---°</span>
            </div>
            <div class="debug-row">
                <span>矢印角度:</span>
                <span id="arrowAngle">---°</span>
            </div>
            <div class="debug-row">
                <span>精度:</span>
                <span id="accuracyStatus">待機中</span>
            </div>
            <div class="debug-row">
                <span>選択目的地:</span>
                <span id="selectedTarget">なし</span>
            </div>
        </div>
    </div>

    <!-- 校正モーダル -->
    <div class="calibration-modal" id="calibrationModal">
        <div class="calibration-content">
            <div class="calibration-title">🧭 コンパス初期化</div>
            <div class="calibration-description">
                正確な方向案内のため、<br>
                デバイスのセンサーを有効化します。<br><br>
                <strong>※ 権限許可が必要です</strong>
            </div>
            <button class="calibration-button" onclick="initializeSystem()">
                🚀 開始する
            </button>
            <button class="calibration-button skip" onclick="skipInitialization()">
                ⏭️ スキップ
            </button>
        </div>
    </div>

    <script>
        // ===========================================
        // 長崎県温泉旅館 ARナビゲーション システム
        // 方向計算完全修正版
        // ===========================================

        // グローバル変数
        let rawHeading = 0;              // 生のセンサー値
        let correctedHeading = 0;        // 磁気偏差補正済み
        let compassDisplayAngle = 0;     // コンパス表示角度
        let selectedDestination = null;  // 選択された目的地
        let isSystemReady = false;       // システム準備状態
        let debugMode = false;           // デバッグモード

        // 長崎県の磁気偏差値（2024年基準）
        const NAGASAKI_MAGNETIC_DECLINATION = -6.9;

        // 目的地定義（エントランスからの真方位角）
        const destinations = {
            lobby: { 
                angle: 0,          // 真北 = 0度
                distance: 20, 
                name: 'ロビー',
                description: '北へ20m'
            },
            onsen: { 
                angle: 0,          // 真北 = 0度
                distance: 40, 
                name: '温泉大浴場',
                description: '北へ40m'
            },
            restaurant: { 
                angle: 45,         // 北東 = 45度
                distance: 40, 
                name: 'レストラン',
                description: '北東へ40m'
            },
            elevator: { 
                angle: 315,        // 北西 = 315度
                distance: 15, 
                name: 'エレベーター',
                description: '北西へ15m'
            }
        };

        // DOM要素参照
        const statusText = document.getElementById('statusText');
        const compassNeedle = document.getElementById('compassNeedle');
        const directionArrow = document.getElementById('directionArrow');
        const debugInfo = document.getElementById('debugInfo');
        const calibrationModal = document.getElementById('calibrationModal');

        // ===========================================
        // 初期化処理
        // ===========================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🏨 長崎県温泉旅館 ARナビゲーション システム開始');
            
            setupEventListeners();
            showInitializationModal();
        });

        function setupEventListeners() {
            // デバッグモード切り替え（ロゴを3回タップ）
            let logoTapCount = 0;
            document.querySelector('.logo').addEventListener('click', function() {
                logoTapCount++;
                setTimeout(() => logoTapCount = 0, 1500);
                if (logoTapCount === 3) {
                    debugMode = !debugMode;
                    debugInfo.classList.toggle('show', debugMode);
                    console.log('🔧 デバッグモード:', debugMode ? 'ON' : 'OFF');
                    statusText.textContent = debugMode ? 'デバッグモード ON' : 'ナビゲーション準備完了';
                }
            });

            // 目的地選択
            document.querySelectorAll('.destination-item').forEach(item => {
                item.addEventListener('click', function() {
                    selectDestination(this.dataset.destination);
                });
            });
        }

        function showInitializationModal() {
            calibrationModal.style.display = 'flex';
        }

        // ===========================================
        // システム初期化
        // ===========================================
        async function initializeSystem() {
            try {
                statusText.textContent = 'センサー初期化中...';
                calibrationModal.style.display = 'none';
                
                // 権限要求とセンサー開始
                await requestSensorPermissions();
                startOrientationTracking();
                
                isSystemReady = true;
                statusText.textContent = 'ナビゲーション準備完了';
                console.log('✅ システム初期化完了');
                
            } catch (error) {
                console.error('❌ システム初期化エラー:', error);
                statusText.textContent = 'エラー - 基本モード';
                startFallbackMode();
            }
        }

        function skipInitialization() {
            calibrationModal.style.display = 'none';
            statusText.textContent = '基本モード（センサーなし）';
            startFallbackMode();
        }

        async function requestSensorPermissions() {
            // iOS 13以降の権限要求
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                
                const permission = await DeviceOrientationEvent.requestPermission();
                if (permission !== 'granted') {
                    throw new Error('デバイス方向権限が拒否されました');
                }
                console.log('✅ iOS デバイス方向権限: 許可');
            } else {
                console.log('✅ Android または古いiOS - 権限要求不要');
            }
        }

        // ===========================================
        // 方向センサー処理（完全修正版）
        // ===========================================
        function startOrientationTracking() {
            console.log('🧭 方向追跡開始');
            
            // デバイス方向イベント
            window.addEventListener('deviceorientation', handleDeviceOrientation, true);
            
            // 定期更新（フォールバック）
            setInterval(updateAllDisplays, 200);
        }

        function handleDeviceOrientation(event) {
            if (event.alpha === null) {
                console.warn('⚠️ 方向センサーデータなし');
                return;
            }

            // センサー値の正規化
            if (event.webkitCompassHeading !== undefined) {
                // iOS: webkitCompassHeading を使用（磁気北基準）
                rawHeading = event.webkitCompassHeading;
            } else if (event.alpha !== null) {
                // Android: alpha値を磁気北基準に変換
                rawHeading = (360 - event.alpha) % 360;
            } else {
                return;
            }

            // 長崎県磁気偏差補正を適用
            correctedHeading = (rawHeading + NAGASAKI_MAGNETIC_DECLINATION + 360) % 360;
            
            // コンパス表示角度（北を上に固定するため反転）
            compassDisplayAngle = (360 - correctedHeading) % 360;
            
            updateAllDisplays();
        }

        function startFallbackMode() {
            console.log('🔄 フォールバックモード開始');
            
            // デモ用の方向更新
            let demoHeading = 0;
            setInterval(() => {
                demoHeading = (demoHeading + 2) % 360;
                rawHeading = demoHeading;
                correctedHeading = (demoHeading + NAGASAKI_MAGNETIC_DECLINATION + 360) % 360;
                compassDisplayAngle = (360 - correctedHeading) % 360;
                updateAllDisplays();
            }, 1000);
        }

        // ===========================================
        // 表示更新処理
        // ===========================================
        function updateAllDisplays() {
            updateCompassDisplay();
            updateDirectionArrow();
            updateDebugInfo();
        }

        function updateCompassDisplay() {
            if (compassNeedle) {
                // コンパス針を正確な北方向に向ける
                compassNeedle.style.transform = `translateX(-50%) rotate(${compassDisplayAngle}deg)`;
            }
        }

        function updateDirectionArrow() {
            if (!selectedDestination || !directionArrow) return;
            
            const destination = destinations[selectedDestination];
            if (!destination) return;
            
            // 目的地への相対角度計算
            const targetBearing = destination.angle;  // 目的地の真方位
            const relativeBearing = (targetBearing - correctedHeading + 360) % 360;
            
            // 矢印の回転（上矢印↑を基準）
            directionArrow.style.transform = `translateX(-50%) rotate(${relativeBearing}deg)`;
            
            // 距離による色変更
            updateArrowColor(destination.distance);
            
            if (debugMode) {
                document.getElementById('targetAngle').textContent = `${targetBearing}°`;
                document.getElementById('arrowAngle').textContent = `${Math.round(relativeBearing)}°`;
            }
        }

        function updateArrowColor(distance) {
            if (distance <= 20) {
                directionArrow.style.background = 'rgba(76, 175, 80, 0.9)'; // 緑（近い）
            } else if (distance <= 30) {
                directionArrow.style.background = 'rgba(255, 193, 7, 0.9)';  // 黄（中間）
            } else {
                directionArrow.style.background = 'rgba(255, 68, 68, 0.9)';  // 赤（遠い）
            }
        }

        function updateDebugInfo() {
            if (!debugMode) return;
            
            document.getElementById('rawHeading').textContent = `${Math.round(rawHeading)}°`;
            document.getElementById('correctedHeading').textContent = `${Math.round(correctedHeading)}°`;
            document.getElementById('compassAngle').textContent = `${Math.round(compassDisplayAngle)}°`;
            document.getElementById('accuracyStatus').textContent = isSystemReady ? '動作中' : '準備中';
            document.getElementById('selectedTarget').textContent = selectedDestination ? destinations[selectedDestination].name : 'なし';
        }

        // ===========================================
        // 目的地選択処理
        // ===========================================
        function selectDestination(destinationKey) {
            // 前の選択をクリア
            document.querySelectorAll('.destination-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 新しい選択をアクティブに
            const selectedItem = document.querySelector(`[data-destination="${destinationKey}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
                selectedDestination = destinationKey;
                
                const destination = destinations[destinationKey];
                console.log(`🎯 目的地選択: ${destination.name} (${destination.description})`);
                
                // 即座に方向更新
                updateDirectionArrow();
            }
        }

        // ===========================================
        // エラーハンドリング
        // ===========================================
        window.addEventListener('error', function(e) {
            console.error('❌ システムエラー:', e.error);
            statusText.textContent = 'システムエラー';
        });

        // 画面向き変更対応
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                console.log('📱 画面向き変更 - 再初期化');
                updateAllDisplays();
            }, 1000);
        });

        console.log('🏨 長崎県温泉旅館 ARナビゲーション - 初期化完了');
        console.log('📍 エントランス座標: 32.76629645690299, 129.8575246988253');
        console.log('🧭 長崎県磁気偏差: -6.9°');
    </script>
</body>
</html>
