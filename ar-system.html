<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>温泉旅館ARナビゲーション</title>
    
    <!-- AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* =================================
           メイン画面制御
        ================================= */
        .screen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            display: none !important;
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .screen.active {
            display: flex !important;
            flex-direction: column !important;
            justify-content: flex-start !important;
            align-items: center !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* =================================
           初期化画面
        ================================= */
        #loading-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            justify-content: center !important;
        }

        .loading-content h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin: 1rem 0;
            min-height: 1.5rem;
        }

        /* =================================
           目的地選択画面
        ================================= */
        #destination-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            text-align: center !important;
            padding: 1rem !important;
            width: 100% !important;
            height: 100% !important;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch !important;
        }

        .destination-content {
            width: 100% !important;
            max-width: 100% !important;
            padding: 1rem 0 !important;
        }

        .destination-content h2 {
            font-size: clamp(1.3rem, 4vw, 2rem);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 1rem;
        }

        .destination-grid {
            display: grid !important;
            grid-template-columns: 1fr !important;
            gap: 1rem !important;
            width: 100% !important;
            max-width: 400px !important;
            margin: 0 auto !important;
            padding: 1rem !important;
            box-sizing: border-box !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .destination-card {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 15px !important;
            padding: 1.5rem 1rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            text-align: center !important;
            min-height: 120px !important;
            width: 100% !important;
            box-sizing: border-box !important;
            position: relative !important;
            z-index: 10 !important;
        }

        .destination-card:hover,
        .destination-card:active {
            transform: translateY(-3px) !important;
            background: rgba(255, 255, 255, 0.25) !important;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2) !important;
        }

        .destination-card .icon {
            font-size: 2.5rem !important;
            margin-bottom: 0.8rem !important;
            display: block !important;
            line-height: 1 !important;
        }

        .destination-card h3 {
            font-size: 1.2rem !important;
            margin-bottom: 0.5rem !important;
            font-weight: 600 !important;
        }

        .destination-card p {
            font-size: 0.9rem !important;
            opacity: 0.9 !important;
            line-height: 1.3 !important;
        }

        /* =================================
           AR画面（完全修正版）
        ================================= */
        #ar-screen {
            background: black !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
        }

        /* AR.jsシーン完全表示保証 */
        a-scene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 1 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* ARオーバーレイUI */
        .ar-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            pointer-events: none !important;
            z-index: 100 !important;
        }

        .ar-info {
            position: absolute !important;
            top: 20px !important;
            left: 20px !important;
            right: 20px !important;
            background: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            padding: 1rem !important;
            border-radius: 10px !important;
            pointer-events: auto !important;
            font-size: 0.9rem !important;
        }

        .ar-controls {
            position: absolute !important;
            bottom: 30px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            display: flex !important;
            gap: 1rem !important;
            pointer-events: auto !important;
        }

        .ar-button {
            background: rgba(255, 255, 255, 0.9) !important;
            border: none !important;
            border-radius: 25px !important;
            padding: 10px 20px !important;
            font-size: 0.9rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            min-width: 80px !important;
        }

        .ar-button:hover,
        .ar-button:active {
            background: white !important;
            transform: scale(1.05) !important;
        }

        /* =================================
           カメラ権限要求画面
        ================================= */
        .camera-permission-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: rgba(0, 0, 0, 0.9) !important;
            color: white !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            z-index: 9999 !important;
            text-align: center !important;
            padding: 2rem !important;
        }

        .camera-permission-content h3 {
            font-size: 1.5rem !important;
            margin-bottom: 1rem !important;
        }

        .camera-permission-content p {
            font-size: 1rem !important;
            margin-bottom: 2rem !important;
            line-height: 1.5 !important;
        }

        .permission-button {
            background: #4CAF50 !important;
            color: white !important;
            border: none !important;
            border-radius: 25px !important;
            padding: 12px 24px !important;
            font-size: 1rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
        }

        .permission-button:hover {
            background: #45a049 !important;
            transform: scale(1.05) !important;
        }

        /* =================================
           デバッグパネル
        ================================= */
        .debug-panel {
            position: fixed !important;
            bottom: 10px !important;
            right: 10px !important;
            left: 10px !important;
            background: rgba(0, 0, 0, 0.85) !important;
            color: white !important;
            padding: 0.8rem !important;
            border-radius: 8px !important;
            font-size: 0.7rem !important;
            z-index: 2000 !important;
            pointer-events: none !important;
            max-height: 150px !important;
            overflow-y: auto !important;
        }

        .debug-panel h4 {
            margin-bottom: 0.5rem !important;
            color: #4CAF50 !important;
            font-size: 0.8rem !important;
        }

        .debug-item {
            margin: 0.2rem 0 !important;
            padding: 0.1rem 0 !important;
            border-bottom: 1px solid rgba(255,255,255,0.1) !important;
            font-size: 0.7rem !important;
        }

        .debug-item:last-child {
            border-bottom: none !important;
        }

        .debug-status {
            display: inline-block !important;
            width: 8px !important;
            height: 8px !important;
            border-radius: 50% !important;
            margin-right: 0.3rem !important;
        }

        .debug-status.ok {
            background: #4CAF50 !important;
        }

        .debug-status.error {
            background: #f44336 !important;
        }

        .debug-status.warning {
            background: #ff9800 !important;
        }

        .debug-status.progress {
            background: #2196F3 !important;
            animation: pulse 1s infinite !important;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* =================================
           アニメーション効果
        ================================= */
        .fade-in {
            animation: fadeIn 0.5s ease-in !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scale-in {
            animation: scaleIn 0.4s ease-out !important;
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* =================================
           モバイル専用調整
        ================================= */
        @media (max-width: 768px) {
            .destination-content h2 {
                font-size: 1.4rem !important;
                margin-bottom: 1rem !important;
            }
            
            .destination-grid {
                gap: 0.8rem !important;
                padding: 0.5rem !important;
            }
            
            .destination-card {
                padding: 1.2rem 0.8rem !important;
                min-height: 100px !important;
            }
            
            .destination-card .icon {
                font-size: 2.2rem !important;
                margin-bottom: 0.6rem !important;
            }
            
            .destination-card h3 {
                font-size: 1.1rem !important;
            }
            
            .destination-card p {
                font-size: 0.8rem !important;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .destination-card:active {
                transform: scale(0.98) !important;
                background: rgba(255, 255, 255, 0.3) !important;
            }
        }
    </style>
</head>
<body>
    <!-- =================================
         初期化画面
    ================================= -->
    <div id="loading-screen" class="screen active">
        <div class="loading-content">
            <h1>🏨 温泉旅館ARナビ</h1>
            <div class="loading-spinner"></div>
            <div class="status-message" id="status-message">システムを初期化中...</div>
        </div>
    </div>

    <!-- =================================
         目的地選択画面
    ================================= -->
    <div id="destination-screen" class="screen">
        <div class="destination-content">
            <h2>🎯 目的地を選択してください</h2>
            <div class="destination-grid" id="destination-grid"></div>
        </div>
    </div>

    <!-- =================================
         AR画面
    ================================= -->
    <div id="ar-screen" class="screen">
        <a-scene 
            id="ar-scene"
            embedded 
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            renderer="antialias: true; alpha: true; precision: medium;"
            background="transparent">
            
            <a-assets>
                <a-box id="nav-arrow" geometry="primitive: box; width: 0.5; height: 0.1; depth: 2" 
                       material="color: #FF6B6B; opacity: 0.8"></a-box>
            </a-assets>

            <a-camera 
                id="ar-camera"
                gps-camera 
                rotation-reader
                look-controls-enabled="false" 
                arjs-look-controls="smoothingFactor: 0.1">
            </a-camera>
        </a-scene>

        <div class="ar-overlay">
            <div class="ar-info" id="ar-info">
                <h3 id="current-destination">目的地: 未選択</h3>
                <p id="distance-info">距離: 計算中...</p>
                <p id="direction-info">方向: 取得中...</p>
            </div>
            
            <div class="ar-controls">
                <button class="ar-button" onclick="goBackToDestinations()">🔙 戻る</button>
                <button class="ar-button" onclick="recalculateRoute()">🔄 再計算</button>
            </div>
        </div>
    </div>

    <!-- =================================
         デバッグパネル
    ================================= -->
    <div class="debug-panel" id="debug-panel">
        <h4>🔧 システム状態</h4>
        <div id="debug-content"></div>
    </div>

    <script>
        // =================================
        // グローバル変数
        // =================================
        let currentScreen = 'loading';
        let selectedDestination = null;
        let userPosition = null;
        let deviceOrientation = null;
        let isARActive = false;
        let destinationCardsCount = 0;
        let cameraStream = null;
        
        let debugInfo = {
            initialization: 'pending',
            sensors: 'pending',
            ui: 'pending',
            ar: 'pending',
            gps: 'pending',
            cards: 'pending',
            camera: 'pending'
        };

        const destinations = [
            {
                id: 'onsen',
                name: '温泉大浴場',
                icon: '♨️',
                description: '露天風呂と内湯をお楽しみください',
                coordinates: { lat: 35.6581, lng: 139.7414, floor: 1 }
            },
            {
                id: 'restaurant',
                name: 'お食事処',
                icon: '🍽️',
                description: '季節の会席料理をご堪能ください',
                coordinates: { lat: 35.6582, lng: 139.7415, floor: 1 }
            },
            {
                id: 'lobby',
                name: 'ロビー・フロント',
                icon: '🏛️',
                description: 'チェックイン・アウト、各種ご案内',
                coordinates: { lat: 35.6580, lng: 139.7413, floor: 1 }
            },
            {
                id: 'garden',
                name: '日本庭園',
                icon: '🌸',
                description: '四季折々の美しい庭園',
                coordinates: { lat: 35.6583, lng: 139.7416, floor: 1 }
            },
            {
                id: 'shop',
                name: 'お土産処',
                icon: '🎁',
                description: '地元の特産品とお土産',
                coordinates: { lat: 35.6579, lng: 139.7412, floor: 1 }
            },
            {
                id: 'karaoke',
                name: 'カラオケルーム',
                icon: '🎤',
                description: 'ご家族・ご友人とお楽しみください',
                coordinates: { lat: 35.6581, lng: 139.7417, floor: 2 }
            }
        ];

        // =================================
        // 初期化処理
        // =================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 ARナビゲーションシステム起動');
            updateDebugInfo();
            initializeSystem();
        });

        async function initializeSystem() {
            try {
                updateStatus('システムを初期化中...');
                debugInfo.initialization = 'progress';
                updateDebugInfo();

                await delay(500);
                updateStatus('デバイス機能を確認中...');
                
                await initializeSensors();
                debugInfo.sensors = 'ok';
                updateDebugInfo();

                await delay(300);
                updateStatus('UIを準備中...');
                await prepareDestinationScreen();
                debugInfo.ui = 'ok';
                updateDebugInfo();

                await delay(500);
                updateStatus('ARシステムを確認中...');
                if (typeof AFRAME !== 'undefined') {
                    debugInfo.ar = 'ok';
                } else {
                    debugInfo.ar = 'error';
                }
                updateDebugInfo();

                await delay(800);
                updateStatus('初期化完了！目的地を選択してください');
                debugInfo.initialization = 'ok';
                updateDebugInfo();

                await delay(1000);
                switchScreen('destination');

            } catch (error) {
                console.error('初期化エラー:', error);
                updateStatus('初期化に失敗しました: ' + error.message);
                debugInfo.initialization = 'error';
                updateDebugInfo();
            }
        }

        async function initializeSensors() {
            return new Promise((resolve, reject) => {
                try {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                userPosition = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude,
                                    accuracy: position.coords.accuracy
                                };
                                console.log('📍 GPS位置取得成功:', userPosition);
                                debugInfo.gps = 'ok';
                                updateDebugInfo();
                                resolve();
                            },
                            (error) => {
                                console.warn('GPS取得失敗、代替位置を使用:', error);
                                userPosition = { lat: 35.6580, lng: 139.7413, accuracy: 1000 };
                                debugInfo.gps = 'warning';
                                updateDebugInfo();
                                resolve();
                            },
                            { enableHighAccuracy: true, timeout: 5000, maximumAge: 60000 }
                        );
                    } else {
                        userPosition = { lat: 35.6580, lng: 139.7413, accuracy: 1000 };
                        debugInfo.gps = 'warning';
                        updateDebugInfo();
                        resolve();
                    }

                    if (window.DeviceOrientationEvent) {
                        window.addEventListener('deviceorientation', (event) => {
                            deviceOrientation = {
                                alpha: event.alpha,
                                beta: event.beta,
                                gamma: event.gamma
                            };
                        });
                    }

                } catch (error) {
                    reject(error);
                }
            });
        }

        async function prepareDestinationScreen() {
            return new Promise((resolve) => {
                const grid = document.getElementById('destination-grid');
                if (!grid) {
                    console.error('destination-grid要素が見つかりません');
                    debugInfo.cards = 'error';
                    updateDebugInfo();
                    resolve();
                    return;
                }

                grid.style.display = 'grid';
                grid.style.visibility = 'visible';
                grid.style.opacity = '1';
                grid.innerHTML = '';

                destinationCardsCount = 0;

                destinations.forEach((dest, index) => {
                    setTimeout(() => {
                        const card = createDestinationCard(dest);
                        grid.appendChild(card);
                        destinationCardsCount++;
                        
                        setTimeout(() => {
                            card.style.display = 'block';
                            card.style.visibility = 'visible';
                            card.style.opacity = '1';
                        }, 50);

                        console.log(`✅ 目的地カード生成: ${dest.name} (${destinationCardsCount}/${destinations.length})`);
                        
                        if (destinationCardsCount === destinations.length) {
                            debugInfo.cards = 'ok';
                            updateDebugInfo();
                            console.log('✅ 全目的地カード生成完了');
                            resolve();
                        }
                    }, index * 100);
                });
            });
        }

        function createDestinationCard(destination) {
            const card = document.createElement('div');
            card.className = 'destination-card scale-in';
            card.onclick = () => selectDestination(destination);
            
            card.style.display = 'block';
            card.style.visibility = 'visible';
            card.style.opacity = '1';
            
            card.innerHTML = `
                <span class="icon">${destination.icon}</span>
                <h3>${destination.name}</h3>
                <p>${destination.description}</p>
            `;
            
            return card;
        }

        // =================================
        // 画面切り替え制御
        // =================================
        function switchScreen(screenName) {
            console.log(`🔄 画面切り替え: ${currentScreen} → ${screenName}`);
            
            const currentScreenElement = document.getElementById(`${currentScreen}-screen`);
            if (currentScreenElement) {
                currentScreenElement.classList.remove('active');
                currentScreenElement.style.display = 'none';
            }

            const newScreenElement = document.getElementById(`${screenName}-screen`);
            if (newScreenElement) {
                newScreenElement.style.display = 'flex';
                newScreenElement.classList.add('active');
                newScreenElement.classList.add('fade-in');
                
                setTimeout(() => {
                    newScreenElement.style.opacity = '1';
                    newScreenElement.style.visibility = 'visible';
                }, 10);
            } else {
                console.error(`画面要素が見つかりません: ${screenName}-screen`);
                return;
            }

            currentScreen = screenName;
            updateDebugInfo();
            
            console.log(`✅ 画面切り替え完了: ${screenName}`);
        }

        // =================================
        // 目的地選択処理
        // =================================
        function selectDestination(destination) {
            console.log('🎯 目的地選択:', destination.name);
            selectedDestination = destination;
            
            document.getElementById('current-destination').textContent = 
                `目的地: ${destination.name}`;
            
            initializeAR();
            switchScreen('ar');
        }

        // =================================
        // カメラ権限要求
        // =================================
        async function requestCameraPermission() {
            try {
                debugInfo.camera = 'progress';
                updateDebugInfo();
                
                console.log('📷 カメラ権限要求開始');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                console.log('✅ カメラアクセス許可済み');
                debugInfo.camera = 'ok';
                updateDebugInfo();
                
                // ストリームを保存（後でAR.jsが使用）
                cameraStream = stream;
                
                return true;
            } catch (error) {
                console.error('❌ カメラアクセス拒否:', error);
                debugInfo.camera = 'error';
                updateDebugInfo();
                
                showCameraError('カメラへのアクセスが許可されていません。\nブラウザの設定でカメラアクセスを許可してください。');
                return false;
            }
        }

        function showCameraError(message) {
            const errorOverlay = document.createElement('div');
            errorOverlay.className = 'camera-permission-overlay';
            errorOverlay.innerHTML = `
                <div class="camera-permission-content">
                    <h3>📷 カメラアクセスが必要です</h3>
                    <p>${message}</p>
                    <button class="permission-button" onclick="location.reload()">
                        再試行
                    </button>
                </div>
            `;
            document.body.appendChild(errorOverlay);
        }

        // =================================
        // AR初期化
        // =================================
        async function initializeAR() {
            try {
                console.log('📱 AR初期化開始');
                
                // 1. カメラ権限確認
                const cameraAllowed = await requestCameraPermission();
                if (!cameraAllowed) {
                    throw new Error('カメラアクセスが許可されていません');
                }

                // 2. AR.js シーン取得
                const arScene = document.getElementById('ar-scene');
                if (!arScene) {
                    throw new Error('AR.jsシーンが見つかりません');
                }
                
                // 3. シーン表示確実実行
                arScene.style.display = 'block';
                arScene.style.visibility = 'visible';
                arScene.style.opacity = '1';
                arScene.style.zIndex = '1';
                
                // 4. AR.js初期化完了待機
                return new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('AR.js初期化タイムアウト'));
                    }, 10000);

                    // シーン準備完了イベント
                    arScene.addEventListener('loaded', () => {
                        clearTimeout(timeout);
                        console.log('✅ AR.jsシーン読み込み完了');
                        
                        // カメラ初期化待機
                        setTimeout(() => {
                            isARActive = true;
                            debugInfo.ar = 'ok';
                            updateDebugInfo();
                            startNavigation();
                            resolve();
                        }, 2000);
                    });

                    // エラーハンドリング
                    arScene.addEventListener('arjs-video-loaded', () => {
                        console.log('✅ AR.js カメラ映像読み込み完了');
                    });

                    arScene.addEventListener('arjs-scene-initialized', () => {
                        console.log('✅ AR.jsシーン初期化完了');
                    });
                });
                
            } catch (error) {
                console.error('AR初期化エラー:', error);
                debugInfo.camera = 'error';
                debugInfo.ar = 'error';
                updateDebugInfo();
                showCameraError(error.message);
            }
        }

        function startNavigation() {
            if (!selectedDestination || !userPosition) {
                console.error('ナビゲーション開始に必要な情報が不足');
                return;
            }

            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                selectedDestination.coordinates.lat, selectedDestination.coordinates.lng
            );

            const bearing = calculateBearing(
                userPosition.lat, userPosition.lng,
                selectedDestination.coordinates.lat, selectedDestination.coordinates.lng
            );

            document.getElementById('distance-info').textContent = 
                `距離: 約${Math.round(distance)}m`;
            document.getElementById('direction-info').textContent = 
                `方向: ${Math.round(bearing)}°`;

            console.log('🧭 ナビゲーション開始');
        }

        // =================================
        // ユーティリティ関数
        // =================================
        function updateStatus(message) {
            const statusElement = document.getElementById('status-message');
            if (statusElement) {
                statusElement.textContent = message;
            }
            console.log('📢 Status:', message);
        }

        function updateDebugInfo() {
            const debugContent = document.getElementById('debug-content');
            if (!debugContent) return;

            debugContent.innerHTML = `
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.initialization}"></span>
                    初期化: ${getStatusText(debugInfo.initialization)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.sensors}"></span>
                    センサー: ${getStatusText(debugInfo.sensors)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.ui}"></span>
                    UI: ${getStatusText(debugInfo.ui)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.cards}"></span>
                    目的地カード: ${destinationCardsCount}個
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.camera}"></span>
                    カメラ: ${getStatusText(debugInfo.camera)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.ar}"></span>
                    AR: ${getStatusText(debugInfo.ar)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.gps}"></span>
                    GPS: ${getStatusText(debugInfo.gps)}
                </div>
                <div class="debug-item">
                    現在画面: ${currentScreen}
                </div>
                <div class="debug-item">
                    画面サイズ: ${window.innerWidth}x${window.innerHeight}
                </div>
            `;
        }

        function getStatusText(status) {
            switch(status) {
                case 'ok': return '正常';
                case 'error': return 'エラー';
                case 'warning': return '警告';
                case 'progress': return '処理中';
                default: return '待機中';
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δλ = (lng2-lng1) * Math.PI/180;

            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1)*Math.sin(φ2) - Math.sin(φ1)*Math.cos(φ2)*Math.cos(Δλ);

            return (Math.atan2(y, x) * 180/Math.PI + 360) % 360;
        }

        // =================================
        // AR制御関数
        // =================================
        function goBackToDestinations() {
            // カメラストリーム停止
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            isARActive = false;
            selectedDestination = null;
            debugInfo.camera = 'pending';
            updateDebugInfo();
            switchScreen('destination');
        }

        function recalculateRoute() {
            if (selectedDestination) {
                startNavigation();
            }
        }

        // =================================
        // エラーハンドリング
        // =================================
        window.addEventListener('error', function(e) {
            console.error('JavaScriptエラー:', e.error);
            debugInfo.initialization = 'error';
            updateDebugInfo();
        });

        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            if (isARActive) {
                isARActive = false;
            }
        });

        console.log('✅ ARナビゲーションシステム スクリプト読み込み完了');
    </script>
