    <style>

        /* =================================

    </style>

        <h4>üîß „Ç∑„Çπ„ÉÜ„É†Áä∂ÊÖã</h4>
        <div id="debug-content">

    <script>
        // =================================
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        // =================================
        let currentScreen = 'loading';
        let selectedDestination = null;
        let userPosition = null;
        let deviceOrientation = null;
        let isARActive = false;
        
        // „Éá„Éê„ÉÉ„Ç∞Áî®Áä∂ÊÖãÁÆ°ÁêÜ
        let debugInfo = {
            initialization: 'pending',
            sensors: 'pending',
            ui: 'pending',
            ar: 'pending',
            gps: 'pending'
        };

        // ÁõÆÁöÑÂú∞„Éá„Éº„Çø
        const destinations = [
            {
                id: 'onsen',
                name: 'Ê∏©Ê≥âÂ§ßÊµ¥Â†¥',
                icon: '‚ô®Ô∏è',
                description: 'Èú≤Â§©È¢®ÂëÇ„Å®ÂÜÖÊπØ„Çí„ÅäÊ•Ω„Åó„Åø„Åè„Å†„Åï„ÅÑ',
                coordinates: { lat: 35.6581, lng: 139.7414, floor: 1 }
            },
            {
                id: 'restaurant',
                name: '„ÅäÈ£ü‰∫ãÂá¶',
                icon: 'üçΩÔ∏è',
                description: 'Â≠£ÁØÄ„ÅÆ‰ºöÂ∏≠ÊñôÁêÜ„Çí„ÅîÂ†™ËÉΩ„Åè„Å†„Åï„ÅÑ',
                coordinates: { lat: 35.6582, lng: 139.7415, floor: 1 }
            },
            {
                id: 'lobby',
                name: '„É≠„Éì„Éº„Éª„Éï„É≠„É≥„Éà',
                icon: 'üèõÔ∏è',
                description: '„ÉÅ„Çß„ÉÉ„ÇØ„Ç§„É≥„Éª„Ç¢„Ç¶„Éà„ÄÅÂêÑÁ®Æ„ÅîÊ°àÂÜÖ',
                coordinates: { lat: 35.6580, lng: 139.7413, floor: 1 }
            },
            {
                id: 'garden',
                name: 'Êó•Êú¨Â∫≠Âúí',
                icon: 'üå∏',
                description: 'ÂõõÂ≠£Êäò„ÄÖ„ÅÆÁæé„Åó„ÅÑÂ∫≠Âúí',
                coordinates: { lat: 35.6583, lng: 139.7416, floor: 1 }
            },
            {
                id: 'shop',
                name: '„ÅäÂúüÁî£Âá¶',
                icon: 'üéÅ',
                description: 'Âú∞ÂÖÉ„ÅÆÁâπÁî£ÂìÅ„Å®„ÅäÂúüÁî£',
                coordinates: { lat: 35.6579, lng: 139.7412, floor: 1 }
            },
            {
                id: 'karaoke',
                name: '„Ç´„É©„Ç™„Ç±„É´„Éº„É†',
                icon: 'üé§',
                description: '„ÅîÂÆ∂Êóè„Éª„ÅîÂèã‰∫∫„Å®„ÅäÊ•Ω„Åó„Åø„Åè„Å†„Åï„ÅÑ',
                coordinates: { lat: 35.6581, lng: 139.7417, floor: 2 }
            }
        ];

        // =================================
        // ÂàùÊúüÂåñÂá¶ÁêÜ
        // =================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ AR„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Ç∑„Çπ„ÉÜ„É†Ëµ∑Âãï');
            updateDebugInfo();
            initializeSystem();
        });

        async function initializeSystem() {
            try {
                updateStatus('„Ç∑„Çπ„ÉÜ„É†„ÇíÂàùÊúüÂåñ‰∏≠...');
                debugInfo.initialization = 'progress';
                updateDebugInfo();

                // 1. Âü∫Êú¨„Ç∑„Çπ„ÉÜ„É†Á¢∫Ë™ç
                await delay(500);
                updateStatus('„Éá„Éê„Ç§„ÇπÊ©üËÉΩ„ÇíÁ¢∫Ë™ç‰∏≠...');
                
                // 2. „Çª„É≥„Çµ„ÉºÂàùÊúüÂåñ
                await initializeSensors();
                debugInfo.sensors = 'ok';
                updateDebugInfo();

                // 3. UIÊ∫ñÂÇô
                await delay(300);
                updateStatus('UI„ÇíÊ∫ñÂÇô‰∏≠...');
                prepareDestinationScreen();
                debugInfo.ui = 'ok';
                updateDebugInfo();

                // 4. AR.jsÁ¢∫Ë™ç
                await delay(500);
                updateStatus('AR„Ç∑„Çπ„ÉÜ„É†„ÇíÁ¢∫Ë™ç‰∏≠...');
                if (typeof AFRAME !== 'undefined') {
                    debugInfo.ar = 'ok';
                } else {
                    debugInfo.ar = 'error';
                }
                updateDebugInfo();

                // 5. ÂàùÊúüÂåñÂÆå‰∫Ü
                await delay(800);
                updateStatus('ÂàùÊúüÂåñÂÆå‰∫ÜÔºÅÁõÆÁöÑÂú∞„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                debugInfo.initialization = 'ok';
                updateDebugInfo();

                // UIÂàá„ÇäÊõø„Åà
                await delay(1000);
                switchScreen('destination');

            } catch (error) {
                console.error('ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                updateStatus('ÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                debugInfo.initialization = 'error';
                updateDebugInfo();
            }
        }

        async function initializeSensors() {
            return new Promise((resolve, reject) => {
                try {
                    // GPS‰ΩçÁΩÆÊÉÖÂ†±
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                userPosition = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude,
                                    accuracy: position.coords.accuracy
                                };
                                console.log('üìç GPS‰ΩçÁΩÆÂèñÂæóÊàêÂäü:', userPosition);
                                debugInfo.gps = 'ok';
                                updateDebugInfo();
                                resolve();
                            },
                            (error) => {
                                console.warn('GPSÂèñÂæóÂ§±Êïó„ÄÅ‰ª£Êõø‰ΩçÁΩÆ„Çí‰ΩøÁî®:', error);
                                userPosition = { lat: 35.6580, lng: 139.7413, accuracy: 1000 };
                                debugInfo.gps = 'warning';
                                updateDebugInfo();
                                resolve();
                            },
                            { enableHighAccuracy: true, timeout: 5000, maximumAge: 60000 }
                        );
                    } else {
                        userPosition = { lat: 35.6580, lng: 139.7413, accuracy: 1000 };
                        debugInfo.gps = 'warning';
                        updateDebugInfo();
                        resolve();
                    }

                    // „Éá„Éê„Ç§„ÇπÊñπÂêë„Çª„É≥„Çµ„Éº
                    if (window.DeviceOrientationEvent) {
                        window.addEventListener('deviceorientation', (event) => {
                            deviceOrientation = {
                                alpha: event.alpha,
                                beta: event.beta,
                                gamma: event.gamma
                            };
                        });
                    }

                } catch (error) {
                    reject(error);
                }
            });
        }

        function prepareDestinationScreen() {
            const grid = document.getElementById('destination-grid');
            if (!grid) {
                console.error('destination-gridË¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                return;
            }

            grid.innerHTML = '';

            destinations.forEach(dest => {
                const card = document.createElement('div');
                card.className = 'destination-card scale-in';
                card.onclick = () => selectDestination(dest);
                
                card.innerHTML = `
                    <span class="icon">${dest.icon}</span>
                    <h3>${dest.name}</h3>
                    <p>${dest.description}</p>
                `;
                
                grid.appendChild(card);
            });

            console.log('‚úÖ ÁõÆÁöÑÂú∞ÈÅ∏ÊäûÁîªÈù¢Ê∫ñÂÇôÂÆå‰∫Ü');
        }

        // =================================
        // ÁîªÈù¢Âàá„ÇäÊõø„ÅàÂà∂Âæ°
        // =================================
        function switchScreen(screenName) {
            console.log(`üîÑ ÁîªÈù¢Âàá„ÇäÊõø„Åà: ${currentScreen} ‚Üí ${screenName}`);
            
            // ÁèæÂú®„ÅÆÁîªÈù¢„ÇíÈùûË°®Á§∫
            const currentScreenElement = document.getElementById(`${currentScreen}-screen`);
            if (currentScreenElement) {
                currentScreenElement.classList.remove('active');
            }

            // Êñ∞„Åó„ÅÑÁîªÈù¢„ÇíË°®Á§∫
            const newScreenElement = document.getElementById(`${screenName}-screen`);
            if (newScreenElement) {
                // Âº∑Âà∂ÁöÑ„Å´Ë°®Á§∫Áä∂ÊÖã„ÇíË®≠ÂÆö
                newScreenElement.style.display = 'flex';
                newScreenElement.classList.add('active');
                newScreenElement.classList.add('fade-in');
                
                // CSSÈÅ©Áî®„ÇíÁ¢∫ÂÆü„Å´„Åô„Çã
                setTimeout(() => {
                    newScreenElement.style.opacity = '1';
                    newScreenElement.style.visibility = 'visible';
                }, 10);
            } else {
                console.error(`ÁîªÈù¢Ë¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì: ${screenName}-screen`);
                return;
            }

            currentScreen = screenName;
            
            // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Êõ¥Êñ∞
            updateDebugInfo();
            
            console.log(`‚úÖ ÁîªÈù¢Âàá„ÇäÊõø„ÅàÂÆå‰∫Ü: ${screenName}`);
        }

        // =================================
        // ÁõÆÁöÑÂú∞ÈÅ∏ÊäûÂá¶ÁêÜ
        // =================================
        function selectDestination(destination) {

            // ARÁîªÈù¢„Å∏Âàá„ÇäÊõø„Åà
            switchScreen('ar');
        }

        async function initializeAR() {
            try {
                console.log('üì± ARÂàùÊúüÂåñÈñãÂßã');
                isARActive = true;
                
                // „Ç´„É°„É©Ê®©ÈôêË¶ÅÊ±Ç„ÅØËá™ÂãïÁöÑ„Å´Âá¶ÁêÜ„Åï„Çå„Çã
                
                console.log('‚úÖ ARÂàùÊúüÂåñÂÆå‰∫Ü');
                startNavigation();

        function startNavigation() {

            // Ë∑ùÈõ¢Ë®àÁÆó

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000; // Âú∞ÁêÉ„ÅÆÂçäÂæÑÔºà„É°„Éº„Éà„É´Ôºâ
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                    Math.cos(œÜ1) * Math.cos(œÜ2) *
                    Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîŒª = (lng2-lng1) * Math.PI/180;

            const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
            const x = Math.cos(œÜ1)*Math.sin(œÜ2) - Math.sin(œÜ1)*Math.cos(œÜ2)*Math.cos(ŒîŒª);

            return (Math.atan2(y, x) * 180/Math.PI + 360) % 360;
        }
