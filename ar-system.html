<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>温泉旅館ARナビゲーション</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* メイン画面制御 */
        .screen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            display: none !important;
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .screen.active {
            display: flex !important;
            flex-direction: column !important;
            justify-content: flex-start !important;
            align-items: center !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* 初期化画面 */
        #loading-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            justify-content: center !important;
        }

        .loading-content h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin: 1rem 0;
            min-height: 1.5rem;
        }

        /* 目的地選択画面 */
        #destination-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            text-align: center !important;
            padding: 1rem !important;
            width: 100% !important;
            height: 100% !important;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch !important;
        }

        .destination-content {
            width: 100% !important;
            max-width: 100% !important;
            padding: 1rem 0 !important;
        }

        .destination-content h2 {
            font-size: clamp(1.3rem, 4vw, 2rem);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 1rem;
        }

        .entrance-notice {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .entrance-notice .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .destination-grid {
            display: grid !important;
            grid-template-columns: 1fr !important;
            gap: 1rem !important;
            width: 100% !important;
            max-width: 400px !important;
            margin: 0 auto !important;
            padding: 1rem !important;
            box-sizing: border-box !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .destination-card {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 15px !important;
            padding: 1.5rem 1rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            text-align: center !important;
            min-height: 120px !important;
            width: 100% !important;
            box-sizing: border-box !important;
            position: relative !important;
            z-index: 10 !important;
        }

        .destination-card:hover,
        .destination-card:active {
            transform: translateY(-3px) !important;
            background: rgba(255, 255, 255, 0.25) !important;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2) !important;
        }

        .destination-card .icon {
            font-size: 2.5rem !important;
            margin-bottom: 0.8rem !important;
            display: block !important;
            line-height: 1 !important;
        }

        .destination-card h3 {
            font-size: 1.2rem !important;
            margin-bottom: 0.5rem !important;
            font-weight: 600 !important;
        }

        .destination-card p {
            font-size: 0.9rem !important;
            opacity: 0.9 !important;
            line-height: 1.3 !important;
        }

        .destination-card .distance {
            font-size: 0.8rem !important;
            color: #FFD700 !important;
            margin-top: 0.5rem !important;
        }

        /* AR画面 */
        #ar-screen {
            background: black !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
        }

        /* カメラ映像 */
        #camera-video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: 1 !important;
            background: black !important;
        }

        /* AR Canvas */
        #ar-canvas {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 50 !important;
            pointer-events: none !important;
        }

        /* ARオーバーレイUI */
        .ar-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            pointer-events: none !important;
            z-index: 100 !important;
        }

        .ar-info {
            position: absolute !important;
            top: 20px !important;
            left: 20px !important;
            right: 20px !important;
            background: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            padding: 1rem !important;
            border-radius: 10px !important;
            pointer-events: auto !important;
            font-size: 0.9rem !important;
        }

        .ar-controls {
            position: absolute !important;
            bottom: 30px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            display: flex !important;
            gap: 1rem !important;
            pointer-events: auto !important;
        }

        .ar-button {
            background: rgba(255, 255, 255, 0.9) !important;
            border: none !important;
            border-radius: 25px !important;
            padding: 10px 20px !important;
            font-size: 0.9rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            min-width: 80px !important;
        }

        .ar-button:hover,
        .ar-button:active {
            background: white !important;
            transform: scale(1.05) !important;
        }

        /* カメラ初期化メッセージ */
        .camera-loading {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            background: rgba(0, 0, 0, 0.9) !important;
            color: white !important;
            padding: 2rem !important;
            border-radius: 10px !important;
            text-align: center !important;
            z-index: 9999 !important;
        }

        .camera-loading h3 {
            margin-bottom: 1rem;
        }

        .camera-loading .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 1rem auto;
        }

        /* デバッグパネル */
        .debug-panel {
            position: fixed !important;
            bottom: 10px !important;
            right: 10px !important;
            background: rgba(0, 0, 0, 0.85) !important;
            color: white !important;
            padding: 0.8rem !important;
            border-radius: 8px !important;
            font-size: 0.7rem !important;
            z-index: 2000 !important;
            pointer-events: auto !important;
            max-height: 150px !important;
            overflow-y: auto !important;
            transition: all 0.3s ease !important;
            cursor: pointer !important;
            width: auto !important;
            max-width: 300px !important;
        }

        .debug-panel.minimized {
            width: 120px !important;
            max-height: 40px !important;
            padding: 0.5rem !important;
            overflow: hidden !important;
        }

        .debug-panel.minimized h4 {
            font-size: 0.7rem !important;
            margin: 0 !important;
        }

        .debug-panel.minimized .debug-content {
            display: none !important;
        }

        .debug-panel h4 {
            margin-bottom: 0.5rem !important;
            color: #4CAF50 !important;
            font-size: 0.8rem !important;
        }

        .debug-item {
            margin: 0.2rem 0 !important;
            padding: 0.1rem 0 !important;
            border-bottom: 1px solid rgba(255,255,255,0.1) !important;
            font-size: 0.7rem !important;
        }

        .debug-item:last-child {
            border-bottom: none !important;
        }

        .debug-status {
            display: inline-block !important;
            width: 8px !important;
            height: 8px !important;
            border-radius: 50% !important;
            margin-right: 0.3rem !important;
        }

        .debug-status.ok {
            background: #4CAF50 !important;
        }

        .debug-status.error {
            background: #f44336 !important;
        }

        .debug-status.warning {
            background: #ff9800 !important;
        }

        .debug-status.progress {
            background: #2196F3 !important;
            animation: pulse 1s infinite !important;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* アニメーション効果 */
        .fade-in {
            animation: fadeIn 0.5s ease-in !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scale-in {
            animation: scaleIn 0.4s ease-out !important;
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* コンパス表示（修正版） */
        .compass {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
            pointer-events: auto;
            font-weight: bold;
        }

        .compass-needle {
            position: absolute;
            width: 3px;
            height: 25px;
            background: linear-gradient(to top, #ff0000, #ff6666);
            transform-origin: bottom center;
            transition: transform 0.1s ease;
            border-radius: 1.5px;
        }

        .compass-directions {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .compass-n {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6666;
            font-weight: bold;
        }

        .compass-s {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }

        .compass-e {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .compass-w {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        /* モバイル専用調整 */
        @media (max-width: 768px) {
            .destination-content h2 {
                font-size: 1.4rem !important;
                margin-bottom: 1rem !important;
            }
            
            .destination-grid {
                gap: 0.8rem !important;
                padding: 0.5rem !important;
            }
            
            .destination-card {
                padding: 1.2rem 0.8rem !important;
                min-height: 100px !important;
            }
            
            .destination-card .icon {
                font-size: 2.2rem !important;
                margin-bottom: 0.6rem !important;
            }
            
            .destination-card h3 {
                font-size: 1.1rem !important;
            }
            
            .destination-card p {
                font-size: 0.8rem !important;
            }

            .debug-panel {
                left: 10px !important;
                max-width: calc(100vw - 20px) !important;
            }

            .compass {
                width: 60px;
                height: 60px;
                right: 15px;
            }

            .compass-needle {
                height: 20px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .destination-card:active {
                transform: scale(0.98) !important;
                background: rgba(255, 255, 255, 0.3) !important;
            }
        }
    </style>
</head>
<body>
    <!-- 初期化画面 -->
    <div id="loading-screen" class="screen active">
        <div class="loading-content">
            <h1>🏨 温泉旅館ARナビ</h1>
            <div class="loading-spinner"></div>
            <div class="status-message" id="status-message">システムを初期化中...</div>
        </div>
    </div>

    <!-- 目的地選択画面 -->
    <div id="destination-screen" class="screen">
        <div class="destination-content">
            <h2>🎯 目的地を選択してください</h2>
            
            <!-- エントランス位置の案内 -->
            <div class="entrance-notice">
                <span class="icon">🚪</span>
                <strong>現在位置: エントランス</strong><br>
                北向きに館内へお進みください
            </div>
            
            <div class="destination-grid" id="destination-grid"></div>
        </div>
    </div>

    <!-- AR画面 -->
    <div id="ar-screen" class="screen">
        <!-- カメラ映像 -->
        <video id="camera-video" autoplay playsinline muted></video>
        
        <!-- AR Canvas -->
        <canvas id="ar-canvas"></canvas>
        
        <!-- ARオーバーレイUI -->
        <div class="ar-overlay">
            <div class="ar-info" id="ar-info">
                <h3 id="current-destination">目的地: 未選択</h3>
                <p id="distance-info">距離: 計算中...</p>
                <p id="direction-info">方向: 取得中...</p>
                <p id="camera-status">📷 カメラ: 起動中...</p>
                <p id="device-direction">🧭 方向: 0°</p>
            </div>
            
            <!-- コンパス（修正版） -->
            <div class="compass" id="compass">
                <div class="compass-directions">
                    <div class="compass-n">N</div>
                    <div class="compass-s">S</div>
                    <div class="compass-e">E</div>
                    <div class="compass-w">W</div>
                </div>
                <div class="compass-needle" id="compass-needle"></div>
            </div>
            
            <div class="ar-controls">
                <button class="ar-button" onclick="goBackToDestinations()">🔙 戻る</button>
                <button class="ar-button" onclick="recalculateRoute()">🔄 再計算</button>
            </div>
        </div>
    </div>

    <!-- デバッグパネル -->
    <div class="debug-panel" id="debug-panel">
        <h4>🔧 システム状態</h4>
        <div id="debug-content" class="debug-content"></div>
    </div>

    <script>
        // グローバル変数
        let currentScreen = 'loading';
        let selectedDestination = null;
        let userPosition = null;
        let deviceOrientation = null;
        let isARActive = false;
        let destinationCardsCount = 0;
        let cameraStream = null;
        let videoElement = null;
        let arCanvas = null;
        let arContext = null;
        let debugMinimized = false;
        let currentDirection = 0; // 現在のデバイス方向
        let targetBearing = 0; // 目的地への方向
        let arrowUpdateInterval = null;
        
        let debugInfo = {
            initialization: 'pending',
            sensors: 'pending',
            ui: 'pending',
            ar: 'pending',
            gps: 'pending',
            cards: 'pending',
            camera: 'pending',
            video: 'pending'
        };

        // エントランス位置（QRコード開始点）
        const DEFAULT_POSITION = {
            lat: 32.76629645690299,
            lng: 129.8575246988253,
            accuracy: 5
        };

        // 目的地データ
        const destinations = [
            {
                id: 'lobby',
                name: 'ロビー・フロント',
                icon: '🏛️',
                description: 'チェックイン・アウト、各種ご案内',
                coordinates: { 
                    lat: 32.76647645690299,
                    lng: 129.8575246988253,
                    floor: 1 
                },
                direction: 0
            },
            {
                id: 'onsen',
                name: '温泉大浴場',
                icon: '♨️',
                description: '露天風呂と内湯をお楽しみください',
                coordinates: { 
                    lat: 32.76665645690299,
                    lng: 129.8575246988253,
                    floor: 1 
                },
                direction: 0
            },
            {
                id: 'restaurant',
                name: 'お食事処',
                icon: '🍽️',
                description: '季節の会席料理をご堪能ください',
                coordinates: { 
                    lat: 32.76665645690299,
                    lng: 129.8577246988253,
                    floor: 1 
                },
                direction: 45
            },
            {
                id: 'shop',
                name: 'お土産処',
                icon: '🎁',
                description: '地元の特産品とお土産',
                coordinates: { 
                    lat: 32.76665645690299,
                    lng: 129.8573246988253,
                    floor: 1 
                },
                direction: 315
            },
            {
                id: 'garden',
                name: '日本庭園',
                icon: '🌸',
                description: '四季折々の美しい庭園',
                coordinates: { 
                    lat: 32.76683645690299,
                    lng: 129.8576246988253,
                    floor: 1 
                },
                direction: 15
            },
            {
                id: 'karaoke',
                name: 'カラオケルーム',
                icon: '🎤',
                description: 'ご家族・ご友人とお楽しみください',
                coordinates: { 
                    lat: 32.76683645690299,
                    lng: 129.8574246988253,
                    floor: 2 
                },
                direction: 345
            }
        ];

        // 初期化処理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 ARナビゲーションシステム起動');
            setupDebugPanel();
            updateDebugInfo();
            initializeSystem();
        });

        function setupDebugPanel() {
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.addEventListener('click', toggleDebugPanel);
        }

        function toggleDebugPanel() {
            const debugPanel = document.getElementById('debug-panel');
            debugMinimized = !debugMinimized;
            
            if (debugMinimized) {
                debugPanel.classList.add('minimized');
            } else {
                debugPanel.classList.remove('minimized');
            }
        }

        function minimizeDebugPanel() {
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.classList.add('minimized');
            debugMinimized = true;
        }

        async function initializeSystem() {
            try {
                updateStatus('システムを初期化中...');
                debugInfo.initialization = 'progress';
                updateDebugInfo();

                await delay(500);
                updateStatus('デバイス機能を確認中...');
                
                await initializeSensors();
                debugInfo.sensors = 'ok';
                updateDebugInfo();

                await delay(300);
                updateStatus('UIを準備中...');
                await prepareDestinationScreen();
                debugInfo.ui = 'ok';
                updateDebugInfo();

                await delay(500);
                updateStatus('システム確認中...');
                debugInfo.ar = 'ok';
                updateDebugInfo();

                await delay(800);
                updateStatus('初期化完了！目的地を選択してください');
                debugInfo.initialization = 'ok';
                updateDebugInfo();

                setTimeout(() => {
                    minimizeDebugPanel();
                }, 2000);

                await delay(1000);
                switchScreen('destination');

            } catch (error) {
                console.error('初期化エラー:', error);
                updateStatus('初期化に失敗しました: ' + error.message);
                debugInfo.initialization = 'error';
                updateDebugInfo();
            }
        }

        // 方向センサー初期化（修正版）
        async function initializeSensors() {
            return new Promise((resolve, reject) => {
                try {
                    // GPS位置情報
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                userPosition = DEFAULT_POSITION;
                                console.log('📍 エントランス位置設定:', userPosition);
                                debugInfo.gps = 'ok';
                                updateDebugInfo();
                                resolve();
                            },
                            (error) => {
                                console.warn('GPS取得失敗、エントランス位置を使用:', error);
                                userPosition = DEFAULT_POSITION;
                                debugInfo.gps = 'warning';
                                updateDebugInfo();
                                resolve();
                            },
                            { enableHighAccuracy: true, timeout: 5000, maximumAge: 60000 }
                        );
                    } else {
                        userPosition = DEFAULT_POSITION;
                        debugInfo.gps = 'warning';
                        updateDebugInfo();
                        resolve();
                    }

                    // デバイス方向センサー（修正版）
                    function handleOrientation(event) {
                        if (event.alpha !== null) {
                            // 修正：正しい方向計算
                            const rawDirection = event.alpha;
                            currentDirection = normalizeDirection(rawDirection);
                            
                            deviceOrientation = {
                                alpha: rawDirection,
                                beta: event.beta,
                                gamma: event.gamma,
                                normalized: currentDirection
                            };
                            
                            // UI即座更新
                            updateCompass(currentDirection);
                            updateDeviceDirectionDisplay(currentDirection);
                            
                            // AR矢印も即座更新
                            if (isARActive && selectedDestination) {
                                updateArrowImmediate();
                            }
                        }
                    }

                    // 方向正規化関数（修正版）
                    function normalizeDirection(alpha) {
                        if (alpha === null) return 0;
                        // 正しい方向計算：右回転で正の値
                        let direction = (360 - alpha) % 360;
                        return Math.round(direction);
                    }

                    if (window.DeviceOrientationEvent) {
                        // iOS 13+の権限要求
                        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                            DeviceOrientationEvent.requestPermission()
                                .then(permissionState => {
                                    if (permissionState === 'granted') {
                                        window.addEventListener('deviceorientation', handleOrientation, true);
                                        console.log('✅ デバイス方向センサー許可（iOS）');
                                    } else {
                                        console.warn('⚠️ デバイス方向センサー拒否（iOS）');
                                    }
                                })
                                .catch(console.error);
                        } else {
                            // Android等
                            window.addEventListener('deviceorientation', handleOrientation, true);
                            console.log('✅ デバイス方向センサー設定（Android）');
                        }
                    }

                } catch (error) {
                    reject(error);
                }
            });
        }

        // コンパス更新（修正版）
        function updateCompass(direction) {
            const compassNeedle = document.getElementById('compass-needle');
            if (compassNeedle) {
                // 修正：正しい北向き表示
                compassNeedle.style.transform = `rotate(${direction}deg)`;
            }
        }

        // デバイス方向表示更新
        function updateDeviceDirectionDisplay(direction) {
            const deviceDirectionElement = document.getElementById('device-direction');
            if (deviceDirectionElement) {
                deviceDirectionElement.textContent = `🧭 方向: ${direction}°`;
            }
        }

        async function prepareDestinationScreen() {
            return new Promise((resolve) => {
                const grid = document.getElementById('destination-grid');
                if (!grid) {
                    console.error('destination-grid要素が見つかりません');
                    debugInfo.cards = 'error';
                    updateDebugInfo();
                    resolve();
                    return;
                }

                grid.style.display = 'grid';
                grid.style.visibility = 'visible';
                grid.style.opacity = '1';
                grid.innerHTML = '';

                destinationCardsCount = 0;

                destinations.forEach((dest, index) => {
                    setTimeout(() => {
                        const card = createDestinationCard(dest);
                        grid.appendChild(card);
                        destinationCardsCount++;
                        
                        setTimeout(() => {
                            card.style.display = 'block';
                            card.style.visibility = 'visible';
                            card.style.opacity = '1';
                        }, 50);

                        console.log(`✅ 目的地カード生成: ${dest.name} (${destinationCardsCount}/${destinations.length})`);
                        
                        if (destinationCardsCount === destinations.length) {
                            debugInfo.cards = 'ok';
                            updateDebugInfo();
                            console.log('✅ 全目的地カード生成完了');
                            resolve();
                        }
                    }, index * 100);
                });
            });
        }

        function createDestinationCard(destination) {
            const card = document.createElement('div');
            card.className = 'destination-card scale-in';
            card.onclick = () => selectDestination(destination);
            
            card.style.display = 'block';
            card.style.visibility = 'visible';
            card.style.opacity = '1';
            
            const distance = calculateDistance(
                DEFAULT_POSITION.lat, DEFAULT_POSITION.lng,
                destination.coordinates.lat, destination.coordinates.lng
            );
            
            const directionText = getDirectionText(destination.direction);
            
            card.innerHTML = `
                <span class="icon">${destination.icon}</span>
                <h3>${destination.name}</h3>
                <p>${destination.description}</p>
                <div class="distance">📍 ${Math.round(distance)}m ${directionText}</div>
            `;
            
            return card;
        }

        function getDirectionText(direction) {
            const directions = ['北', '北東', '東', '南東', '南', '南西', '西', '北西'];
            const index = Math.round(direction / 45) % 8;
            return directions[index];
        }

        function switchScreen(screenName) {
            console.log(`🔄 画面切り替え: ${currentScreen} → ${screenName}`);
            
            const currentScreenElement = document.getElementById(`${currentScreen}-screen`);
            if (currentScreenElement) {
                currentScreenElement.classList.remove('active');
                currentScreenElement.style.display = 'none';
            }

            const newScreenElement = document.getElementById(`${screenName}-screen`);
            if (newScreenElement) {
                newScreenElement.style.display = 'flex';
                newScreenElement.classList.add('active');
                newScreenElement.classList.add('fade-in');
                
                setTimeout(() => {
                    newScreenElement.style.opacity = '1';
                    newScreenElement.style.visibility = 'visible';
                }, 10);
            } else {
                console.error(`画面要素が見つかりません: ${screenName}-screen`);
                return;
            }

            currentScreen = screenName;
            updateDebugInfo();
            
            console.log(`✅ 画面切り替え完了: ${screenName}`);
        }

        function selectDestination(destination) {
            console.log('🎯 目的地選択:', destination.name);
            selectedDestination = destination;
            
            // 目的地への方向計算
            targetBearing = calculateBearing(
                userPosition.lat, userPosition.lng,
                selectedDestination.coordinates.lat, selectedDestination.coordinates.lng
            );
            
            document.getElementById('current-destination').textContent = 
                `目的地: ${destination.name}`;
            
            initializeCamera();
            switchScreen('ar');
        }

        function showCameraLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'camera-loading';
            loadingDiv.className = 'camera-loading';
            loadingDiv.innerHTML = `
                <h3>📷 カメラを起動中...</h3>
                <p>しばらくお待ちください</p>
                <div class="loading-spinner"></div>
            `;
            document.body.appendChild(loadingDiv);
        }

        function hideCameraLoading() {
            const loadingDiv = document.getElementById('camera-loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function initializeARCanvas() {
            arCanvas = document.getElementById('ar-canvas');
            if (!arCanvas) return false;
            
            arContext = arCanvas.getContext('2d');
            
            function resizeCanvas() {
                arCanvas.width = window.innerWidth;
                arCanvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            return true;
        }

        // AR矢印描画（修正版）
        function drawARArrow(distance) {
            if (!arContext || !selectedDestination) return;
            
            arContext.clearRect(0, 0, arCanvas.width, arCanvas.height);
            
            const centerX = arCanvas.width / 2;
            const centerY = arCanvas.height / 2 + 50;
            const arrowLength = Math.min(120, Math.max(40, 250 - distance * 2));
            
            // 修正：正しい相対方向計算
            const relativeBearing = (targetBearing - currentDirection + 360) % 360;
            const angleRad = (relativeBearing - 90) * Math.PI / 180;
            
            arContext.save();
            arContext.translate(centerX, centerY);
            arContext.rotate(angleRad);
            
            // 影効果
            arContext.shadowColor = 'rgba(0, 0, 0, 0.6)';
            arContext.shadowBlur = 8;
            arContext.shadowOffsetX = 4;
            arContext.shadowOffsetY = 4;
            
            // グラデーション
            const gradient = arContext.createLinearGradient(0, -arrowLength, 0, arrowLength);
            gradient.addColorStop(0, '#FF6B6B');
            gradient.addColorStop(0.5, '#FF4444');
            gradient.addColorStop(1, '#CC2222');
            
            arContext.fillStyle = gradient;
            arContext.strokeStyle = '#AA0000';
            arContext.lineWidth = 4;
            
            // 矢印形状
            arContext.beginPath();
            arContext.moveTo(0, -arrowLength);
            arContext.lineTo(-25, -arrowLength + 40);
            arContext.lineTo(-10, -arrowLength + 40);
            arContext.lineTo(-10, arrowLength - 10);
            arContext.lineTo(10, arrowLength - 10);
            arContext.lineTo(10, -arrowLength + 40);
            arContext.lineTo(25, -arrowLength + 40);
            arContext.closePath();
            
            arContext.fill();
            arContext.stroke();
            
            // ハイライト
            const highlightGradient = arContext.createLinearGradient(-12, -arrowLength, 12, arrowLength);
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
            highlightGradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.1)');
            highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            arContext.fillStyle = highlightGradient;
            arContext.fill();
            
            arContext.restore();
            
            // 距離・方向テキスト
            arContext.fillStyle = 'white';
            arContext.font = 'bold 18px Arial';
            arContext.textAlign = 'center';
            arContext.strokeStyle = 'black';
            arContext.lineWidth = 4;
            
            const distanceText = `${Math.round(distance)}m`;
            const directionText = getDirectionText(targetBearing);
            
            arContext.strokeText(distanceText, centerX, centerY + 90);
            arContext.fillText(distanceText, centerX, centerY + 90);
            
            arContext.font = 'bold 14px Arial';
            arContext.strokeText(directionText, centerX, centerY + 110);
            arContext.fillText(directionText, centerX, centerY + 110);
        }

        // 矢印即座更新
        function updateArrowImmediate() {
            if (!isARActive || !selectedDestination || !userPosition) return;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                selectedDestination.coordinates.lat, selectedDestination.coordinates.lng
            );

            drawARArrow(distance);
        }

        async function initializeCamera() {
            try {
                console.log('📱 カメラ初期化開始');
                showCameraLoading();
                
                debugInfo.camera = 'progress';
                updateDebugInfo();
                
                if (!initializeARCanvas()) {
                    throw new Error('ARキャンバス初期化失敗');
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280, min: 640 },
                        height: { ideal: 720, min: 480 },
                        frameRate: { ideal: 30, min: 15 }
                    },
                    audio: false
                });
                
                console.log('✅ カメラストリーム取得成功');
                cameraStream = stream;
                debugInfo.camera = 'ok';
                
                videoElement = document.getElementById('camera-video');
                if (!videoElement) {
                    throw new Error('カメラvideo要素が見つかりません');
                }
                
                videoElement.srcObject = stream;
                
                return new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('カメラ映像開始タイムアウト'));
                    }, 10000);

                    videoElement.onloadedmetadata = () => {
                        console.log('✅ カメラ映像メタデータ読み込み完了');
                        
                        videoElement.play().then(() => {
                            clearTimeout(timeout);
                            
                            if (videoElement.videoWidth > 0 && videoElement.videoHeight > 0) {
                                console.log(`✅ カメラ映像開始: ${videoElement.videoWidth}x${videoElement.videoHeight}`);
                                debugInfo.video = 'ok';
                                
                                document.getElementById('camera-status').textContent = 
                                    `📷 カメラ: ${videoElement.videoWidth}x${videoElement.videoHeight}`;
                                
                                hideCameraLoading();
                                isARActive = true;
                                startNavigation();
                                resolve();
                            } else {
                                debugInfo.video = 'warning';
                                reject(new Error('カメラ映像サイズが0です'));
                            }
                            
                            updateDebugInfo();
                            
                        }).catch(reject);
                    };

                    videoElement.onerror = (error) => {
                        clearTimeout(timeout);
                        reject(error);
                    };
                });
                
            } catch (error) {
                console.error('カメラ初期化エラー:', error);
                hideCameraLoading();
                debugInfo.camera = 'error';
                debugInfo.video = 'error';
                updateDebugInfo();
                
                alert(`カメラにアクセスできません: ${error.message}\n\nブラウザの設定でカメラアクセスを許可してください。`);
            }
        }

        function startNavigation() {
            if (!selectedDestination || !userPosition) {
                console.error('ナビゲーション開始に必要な情報が不足');
                return;
            }

            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                selectedDestination.coordinates.lat, selectedDestination.coordinates.lng
            );

            targetBearing = calculateBearing(
                userPosition.lat, userPosition.lng,
                selectedDestination.coordinates.lat, selectedDestination.coordinates.lng
            );

            document.getElementById('distance-info').textContent = 
                `距離: 約${Math.round(distance)}m`;
            document.getElementById('direction-info').textContent = 
                `方向: ${Math.round(targetBearing)}° (${getDirectionText(targetBearing)})`;

            if (arContext) {
                drawARArrow(distance);
            }

            console.log('🧭 ナビゲーション開始');
            
            // 高頻度矢印更新開始
            startHighFrequencyArrowUpdate(distance);
        }

        // 高頻度（60FPS）矢印更新
        function startHighFrequencyArrowUpdate(distance) {
            if (arrowUpdateInterval) {
                cancelAnimationFrame(arrowUpdateInterval);
            }
            
            function updateLoop() {
                if (!isARActive || !selectedDestination) {
                    return;
                }
                
                updateArrowImmediate();
                arrowUpdateInterval = requestAnimationFrame(updateLoop);
            }
            
            updateLoop();
        }

        function updateStatus(message) {
            const statusElement = document.getElementById('status-message');
            if (statusElement) {
                statusElement.textContent = message;
            }
            console.log('📢 Status:', message);
        }

        function updateDebugInfo() {
            const debugContent = document.getElementById('debug-content');
            if (!debugContent) return;

            const videoInfo = videoElement ? 
                (videoElement.videoWidth > 0 ? `${videoElement.videoWidth}x${videoElement.videoHeight}` : '準備中') 
                : '未取得';

            debugContent.innerHTML = `
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.initialization}"></span>
                    初期化: ${getStatusText(debugInfo.initialization)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.sensors}"></span>
                    センサー: ${getStatusText(debugInfo.sensors)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.ui}"></span>
                    UI: ${getStatusText(debugInfo.ui)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.cards}"></span>
                    目的地カード: ${destinationCardsCount}個
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.camera}"></span>
                    カメラ: ${getStatusText(debugInfo.camera)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.video}"></span>
                    映像: ${videoInfo}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.ar}"></span>
                    AR: ${getStatusText(debugInfo.ar)}
                </div>
                <div class="debug-item">
                    <span class="debug-status ${debugInfo.gps}"></span>
                    GPS: ${getStatusText(debugInfo.gps)}
                </div>
                <div class="debug-item">
                    現在画面: ${currentScreen}
                </div>
                <div class="debug-item">
                    選択目的地: ${selectedDestination ? selectedDestination.name : '未選択'}
                </div>
                <div class="debug-item">
                    デバイス方向: ${currentDirection}°
                </div>
                <div class="debug-item">
                    目的地方向: ${Math.round(targetBearing)}°
                </div>
                <div class="debug-item">
                    相対方向: ${Math.round((targetBearing - currentDirection + 360) % 360)}°
                </div>
            `;
        }

        function getStatusText(status) {
            switch(status) {
                case 'ok': return '正常';
                case 'error': return 'エラー';
                case 'warning': return '警告';
                case 'progress': return '処理中';
                default: return '待機中';
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δλ = (lng2-lng1) * Math.PI/180;

            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1)*Math.sin(φ2) - Math.sin(φ1)*Math.cos(φ2)*Math.cos(Δλ);

            return (Math.atan2(y, x) * 180/Math.PI + 360) % 360;
        }

        function goBackToDestinations() {
            if (arrowUpdateInterval) {
                cancelAnimationFrame(arrowUpdateInterval);
                arrowUpdateInterval = null;
            }
            
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            if (videoElement) {
                videoElement.srcObject = null;
                videoElement = null;
            }
            
            if (arContext) {
                arContext.clearRect(0, 0, arCanvas.width, arCanvas.height);
            }
            
            isARActive = false;
            selectedDestination = null;
            targetBearing = 0;
            debugInfo.camera = 'pending';
            debugInfo.video = 'pending';
            updateDebugInfo();
            switchScreen('destination');
        }

        function recalculateRoute() {
            if (selectedDestination) {
                startNavigation();
            }
        }

        window.addEventListener('error', function(e) {
            console.error('JavaScriptエラー:', e.error);
            debugInfo.initialization = 'error';
            updateDebugInfo();
        });

        window.addEventListener('beforeunload', function() {
            if (arrowUpdateInterval) {
                cancelAnimationFrame(arrowUpdateInterval);
            }
            
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            
            if (isARActive) {
                isARActive = false;
            }
        });

        console.log('✅ ARナビゲーションシステム スクリプト読み込み完了');
    </script>
