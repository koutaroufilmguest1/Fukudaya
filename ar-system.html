    <div class="calibration-modal" id="calibrationModal">

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let currentHeading = 0;
        let correctedHeading = 0;
        let selectedDestination = null;
        let isCalibrated = false;
        let debugMode = false;

        // é•·å´çœŒã®ç£æ°—åå·®å€¤
        const NAGASAKI_MAGNETIC_DECLINATION = -6.9;

        // ç›®çš„åœ°åº§æ¨™ï¼ˆã‚¨ãƒ³ãƒˆãƒ©ãƒ³ã‚¹ã‹ã‚‰ã®ç›¸å¯¾ä½ç½®ï¼‰
        const destinations = {
            lobby: { angle: 0, distance: 20, name: 'ãƒ­ãƒ“ãƒ¼' },          // çœŸåŒ—
            onsen: { angle: 0, distance: 40, name: 'æ¸©æ³‰å¤§æµ´å ´' },      // çœŸåŒ—
            restaurant: { angle: 45, distance: 40, name: 'ãƒ¬ã‚¹ãƒˆãƒ©ãƒ³' }, // åŒ—æ±
            elevator: { angle: 315, distance: 15, name: 'ã‚¨ãƒ¬ãƒ™ãƒ¼ã‚¿ãƒ¼' } // åŒ—è¥¿
        };

        // DOMè¦ç´ 
        const statusText = document.getElementById('statusText');
        const compassNeedle = document.getElementById('compassNeedle');
        const directionArrow = document.getElementById('directionArrow');
        const debugInfo = document.getElementById('debugInfo');
        const calibrationModal = document.getElementById('calibrationModal');

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('é•·å´çœŒæ¸©æ³‰æ—…é¤¨ARãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ ã‚·ã‚¹ãƒ†ãƒ é–‹å§‹');
            
            // ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆï¼ˆç”»é¢3å›ã‚¿ãƒƒãƒ—ï¼‰
            let tapCount = 0;
            document.addEventListener('click', function() {
                tapCount++;
                setTimeout(() => tapCount = 0, 1000);
                if (tapCount === 3) {
                    debugMode = !debugMode;
                    debugInfo.classList.toggle('show', debugMode);
                    console.log('ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰:', debugMode ? 'ON' : 'OFF');
                }
            });

            // ç›®çš„åœ°é¸æŠ
            document.querySelectorAll('.destination-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.destination-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    selectedDestination = this.dataset.destination;
                    updateTargetDirection();
                });
            });

            // åˆæœŸçŠ¶æ…‹ã§æ ¡æ­£ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
            setTimeout(() => {
                calibrationModal.style.display = 'flex';
            }, 1000);
        });

        // ç°¡ç´ åŒ–ã•ã‚ŒãŸæ ¡æ­£é–‹å§‹
        function startSimpleCalibration() {
            console.log('ç°¡ç´ åŒ–æ ¡æ­£é–‹å§‹');
            calibrationModal.style.display = 'none';
            
            // æ¨©é™è¦æ±‚ã¨ã‚»ãƒ³ã‚µãƒ¼é–‹å§‹ã‚’çµ±åˆ
            requestPermissionsAndStart();
        }

        // æ ¡æ­£ã‚¹ã‚­ãƒƒãƒ—
        function skipCalibration() {
            console.log('æ ¡æ­£ã‚¹ã‚­ãƒƒãƒ—');
            calibrationModal.style.display = 'none';
            isCalibrated = true;
            startOrientationTracking();
        }

        // æ¨©é™è¦æ±‚ã¨ã‚»ãƒ³ã‚µãƒ¼é–‹å§‹
        async function requestPermissionsAndStart() {
            try {
                statusText.textContent = 'æ¨©é™è¦æ±‚ä¸­...';
                
                // iOS 13ä»¥é™ã®æ¨©é™è¦æ±‚
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        console.log('ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘æ¨©é™: è¨±å¯');
                        isCalibrated = true;
                        startOrientationTracking();
                    } else {
                        console.log('ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘æ¨©é™: æ‹’å¦');
                        statusText.textContent = 'æ¨©é™ãŒå¿…è¦ã§ã™';
                        // æ¨©é™ãªã—ã§ã‚‚åŸºæœ¬æ©Ÿèƒ½ã¯å‹•ä½œ
                        startBasicMode();
                    }
                } else {
                    // Android ã¾ãŸã¯å¤ã„iOS
                    console.log('æ¨©é™è¦æ±‚ä¸è¦ - ç›´æ¥é–‹å§‹');
                    isCalibrated = true;
                    startOrientationTracking();
                }
            } catch (error) {
                console.error('æ¨©é™è¦æ±‚ã‚¨ãƒ©ãƒ¼:', error);
                statusText.textContent = 'ã‚¨ãƒ©ãƒ¼ - åŸºæœ¬ãƒ¢ãƒ¼ãƒ‰';
                startBasicMode();
            }
        }

        // æ–¹å‘è¿½è·¡é–‹å§‹
        function startOrientationTracking() {
            console.log('æ–¹å‘è¿½è·¡é–‹å§‹');
            statusText.textContent = 'ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³æº–å‚™å®Œäº†';
            
            // ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘ã‚¤ãƒ™ãƒ³ãƒˆ
            window.addEventListener('deviceorientation', handleOrientation);
            
            // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: å®šæœŸçš„ãªæ›´æ–°
            setInterval(updateDisplay, 100);
        }

        // åŸºæœ¬ãƒ¢ãƒ¼ãƒ‰ï¼ˆæ¨©é™ãªã—ï¼‰
        function startBasicMode() {
            console.log('åŸºæœ¬ãƒ¢ãƒ¼ãƒ‰é–‹å§‹');
            statusText.textContent = 'åŸºæœ¬ãƒ¢ãƒ¼ãƒ‰';
            
            // æ¨¡æ“¬çš„ãªæ–¹å‘æ›´æ–°
            let mockHeading = 0;
            setInterval(() => {
                mockHeading = (mockHeading + 1) % 360;
                handleMockOrientation(mockHeading);
            }, 1000);
        }

        // æ–¹å‘ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function handleOrientation(event) {
            if (event.alpha !== null) {
                // iOS: webkitCompassHeading, Android: alpha
                let rawHeading = event.webkitCompassHeading || (360 - event.alpha);
                
                // é•·å´çœŒç£æ°—åå·®è£œæ­£
                currentHeading = rawHeading;
                correctedHeading = (rawHeading + NAGASAKI_MAGNETIC_DECLINATION + 360) % 360;
                
                updateDisplay();
            }
        }

        // æ¨¡æ“¬æ–¹å‘å‡¦ç†ï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰
        function handleMockOrientation(heading) {
            currentHeading = heading;
            correctedHeading = (heading + NAGASAKI_MAGNETIC_DECLINATION + 360) % 360;
            updateDisplay();
        }

        // è¡¨ç¤ºæ›´æ–°
        function updateDisplay() {
            // ã‚³ãƒ³ãƒ‘ã‚¹é‡ã®æ›´æ–°
            if (compassNeedle) {
                compassNeedle.style.transform = `translate(-50%, -100%) rotate(${correctedHeading}deg)`;
            }

            // ç›®çš„åœ°æ–¹å‘çŸ¢å°ã®æ›´æ–°
            updateTargetDirection();

            // ãƒ‡ãƒãƒƒã‚°æƒ…å ±æ›´æ–°
            if (debugMode) {
                document.getElementById('headingValue').textContent = Math.round(currentHeading);
                document.getElementById('correctedValue').textContent = Math.round(correctedHeading);
                document.getElementById('accuracyValue').textContent = isCalibrated ? 'Good' : 'Basic';
                document.getElementById('targetValue').textContent = selectedDestination || 'æœªé¸æŠ';
            }
        }

        // ç›®çš„åœ°æ–¹å‘æ›´æ–°
        function updateTargetDirection() {
            if (!selectedDestination || !directionArrow) return;
            
            const destination = destinations[selectedDestination];
            if (!destination) return;
            
            // ç›®çš„åœ°ã¸ã®æ–¹å‘è§’åº¦è¨ˆç®—
            const targetAngle = destination.angle;
            const relativeAngle = (targetAngle - correctedHeading + 360) % 360;
            
            // çŸ¢å°ã®å›è»¢
            directionArrow.style.transform = `translateX(-50%) rotate(${relativeAngle}deg)`;
            
            // è·é›¢ã«å¿œã˜ãŸè‰²å¤‰æ›´
            if (destination.distance <= 20) {
                directionArrow.style.background = 'rgba(76, 175, 80, 0.9)'; // è¿‘ã„ = ç·‘
            } else if (destination.distance <= 30) {
                directionArrow.style.background = 'rgba(255, 193, 7, 0.9)';  // ä¸­é–“ = é»„
            } else {
                directionArrow.style.background = 'rgba(255, 68, 68, 0.9)';  // é ã„ = èµ¤
            }
        }

        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', function(e) {
            console.error('ã‚·ã‚¹ãƒ†ãƒ ã‚¨ãƒ©ãƒ¼:', e.error);
            statusText.textContent = 'ã‚·ã‚¹ãƒ†ãƒ ã‚¨ãƒ©ãƒ¼';

        // ç”»é¢å‘ãå¤‰æ›´å¯¾å¿œ
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                console.log('ç”»é¢å‘ãå¤‰æ›´ - å†æ ¡æ­£');
                updateDisplay();
            }, 500);
        });

        console.log('é•·å´çœŒæ¸©æ³‰æ—…é¤¨ARãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ - åˆæœŸåŒ–å®Œäº†');
