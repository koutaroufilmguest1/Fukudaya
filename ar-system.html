        // æ–¹å‘ã‚»ãƒ³ã‚µãƒ¼åˆæœŸåŒ–ï¼ˆä¿®æ­£ç‰ˆï¼‰
        async function initializeSensors() {

                    // ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘ã‚»ãƒ³ã‚µãƒ¼ï¼ˆä¿®æ­£ç‰ˆï¼‰
                    function handleOrientation(event) {
                        if (event.alpha !== null) {
                            // ä¿®æ­£ï¼šæ­£ã—ã„æ–¹å‘è¨ˆç®—
                            const rawDirection = event.alpha;
                            currentDirection = normalizeDirection(rawDirection);
                            
                            deviceOrientation = {

                                gamma: event.gamma,

                            // UIå³åº§æ›´æ–°

                            // ARçŸ¢å°ã‚‚å³åº§æ›´æ–°

                            }
                        }
                    }

                    // æ–¹å‘æ­£è¦åŒ–é–¢æ•°ï¼ˆä¿®æ­£ç‰ˆï¼‰
                    function normalizeDirection(alpha) {
                        if (alpha === null) return 0;
                        // æ­£ã—ã„æ–¹å‘è¨ˆç®—ï¼šå³å›è»¢ã§æ­£ã®å€¤
                        let direction = (360 - alpha) % 360;
                        return Math.round(direction);
                    }

                    if (window.DeviceOrientationEvent) {
                        // iOS 13+ã®æ¨©é™è¦æ±‚
                        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                            DeviceOrientationEvent.requestPermission()
                                .then(permissionState => {
                                    if (permissionState === 'granted') {
                                        window.addEventListener('deviceorientation', handleOrientation, true);
                                        console.log('âœ… ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ï¼ˆiOSï¼‰');
                                    } else {

                                    }
                                })
                                .catch(console.error);
                        } else {
                            // Androidç­‰
                            window.addEventListener('deviceorientation', handleOrientation, true);
                            console.log('âœ… ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘ã‚»ãƒ³ã‚µãƒ¼è¨­å®šï¼ˆAndroidï¼‰');
                        }
                    }

                } catch (error) {
                    reject(error);
                }
            });
        }

        // ARçŸ¢å°æç”»ï¼ˆä¿®æ­£ç‰ˆï¼‰
        function drawARArrow(distance) {
            if (!arContext || !selectedDestination) return;
            
            arContext.clearRect(0, 0, arCanvas.width, arCanvas.height);
            
            const centerX = arCanvas.width / 2;
            const centerY = arCanvas.height / 2 + 50;
            const arrowLength = Math.min(120, Math.max(40, 250 - distance * 2));
            
            // ä¿®æ­£ï¼šæ­£ã—ã„ç›¸å¯¾æ–¹å‘è¨ˆç®—
            const relativeBearing = (targetBearing - currentDirection + 360) % 360;
            const angleRad = (relativeBearing - 90) * Math.PI / 180;
            
            arContext.save();
            arContext.translate(centerX, centerY);
            arContext.rotate(angleRad);
            
            // å½±åŠ¹æœ
            arContext.shadowColor = 'rgba(0, 0, 0, 0.6)';
            arContext.shadowBlur = 8;
            arContext.shadowOffsetX = 4;
            arContext.shadowOffsetY = 4;
            
            // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const gradient = arContext.createLinearGradient(0, -arrowLength, 0, arrowLength);
            gradient.addColorStop(0, '#FF6B6B');
            gradient.addColorStop(0.5, '#FF4444');
            gradient.addColorStop(1, '#CC2222');
            
            arContext.fillStyle = gradient;
            arContext.strokeStyle = '#AA0000';
            arContext.lineWidth = 4;
            
            // çŸ¢å°å½¢çŠ¶
            arContext.beginPath();
            arContext.moveTo(0, -arrowLength);
            arContext.lineTo(-25, -arrowLength + 40);
            arContext.lineTo(-10, -arrowLength + 40);
            arContext.lineTo(-10, arrowLength - 10);
            arContext.lineTo(10, arrowLength - 10);
            arContext.lineTo(10, -arrowLength + 40);
            arContext.lineTo(25, -arrowLength + 40);
            arContext.closePath();
            
            arContext.fill();
            arContext.stroke();
            
            // ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            const highlightGradient = arContext.createLinearGradient(-12, -arrowLength, 12, arrowLength);
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
            highlightGradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.1)');
            highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            arContext.fillStyle = highlightGradient;
            arContext.fill();
            
            arContext.restore();
            
            // è·é›¢ãƒ»æ–¹å‘ãƒ†ã‚­ã‚¹ãƒˆ
            arContext.fillStyle = 'white';
            arContext.font = 'bold 18px Arial';
            arContext.textAlign = 'center';
            arContext.strokeStyle = 'black';
            arContext.lineWidth = 4;
            
            const distanceText = `${Math.round(distance)}m`;
            const directionText = getDirectionText(targetBearing);
            
            arContext.strokeText(distanceText, centerX, centerY + 90);
            arContext.fillText(distanceText, centerX, centerY + 90);
            
            arContext.font = 'bold 14px Arial';
            arContext.strokeText(directionText, centerX, centerY + 110);
            arContext.fillText(directionText, centerX, centerY + 110);
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const Ï†1 = lat1 * Math.PI/180;
            const Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180;
            const Î”Î» = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                    Math.cos(Ï†1) * Math.cos(Ï†2) *
                    Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const Ï†1 = lat1 * Math.PI/180;
            const Ï†2 = lat2 * Math.PI/180;
            const Î”Î» = (lng2-lng1) * Math.PI/180;

            const y = Math.sin(Î”Î») * Math.cos(Ï†2);
            const x = Math.cos(Ï†1)*Math.sin(Ï†2) - Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î”Î»);

            return (Math.atan2(y, x) * 180/Math.PI + 360) % 360;
        }
