<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温泉旅館ARナビゲーション</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .start-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .feature-icon {
            display: inline-block;
            width: 20px;
            margin-right: 10px;
        }
        
        .qr-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏨 館内ARナビ</h1>
        <div class="subtitle">迷わず目的地へご案内</div>
        
        <a href="ar-system.html" class="start-button">
            🧭 ARナビを開始
        </a>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">📱</span>
                スマホをかざすだけで道案内
            </div>
            <div class="feature">
                <span class="feature-icon">🗣️</span>
                音声案内（日本語・英語・中国語・韓国語）
            </div>
            <div class="feature">
                <span class="feature-icon">🎯</span>
                高精度位置検出システム
            </div>
            <div class="feature">
                <span class="feature-icon">📶</span>
                アプリ不要・ブラウザで動作
            </div>
        </div>
        
        <div class="qr-info">
            💡 各階・各エリアのQRコードからも直接アクセス可能
        </div>
    </div>
    
    <script>
        // サービスワーカー登録（オフライン対応）
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('ServiceWorker registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
